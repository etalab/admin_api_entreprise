---
fr:
  api_particulier:
    faq:
      categories:
        - name: "Général"
          entries:
            - question: "Qu’est-ce qu’un token ou jeton ?"
              answer: |+
                #### Le token, une clé unique et privée

                Le token est **votre code secret** vous permettant d’utiliser l’API Particulier. Pour le nommer, API Particulier utilise les termes de "_token_", "_jeton_" ou "_clé d’accès_".

                Si votre demande d’habilitation à l’API Particulier est validée, ce jeton vous est délivré dans votre [espace personnel](<%= user_profile_path %>).

                **Cette clé est unique et privée**. API Particulier s’appuie sur un standard ouvert et normalisé de l’industrie : le _Json Web Token_ (aka JWT) ([RFC 7519](https://datatracker.ietf.org/doc/html/rfc7519){:target="_blank"}). Ce jeton est autonome et permet de transmettre de façon sécurisée les informations d’authentification nécessaires pour utiliser l’API. Ces jetons sont vérifiés et fiables car **signés numériquement**.

                #### Ne jamais divulguer votre jeton

                Votre token vous est propre, il ne faut pas le diffuser.

                Comme une clé d’appartement que vous n’enverriez pas par la poste ; vous ne transmettez pas votre jeton par e-mail car il y a un risque que celui-ci soit intercepté par une personne mal intentionnée.

                {:.fr-highlight.fr-highlight--caution}
                > ⚠️ Vous ne devez **jamais copier-coller un token dans un moteur de recherche ou dans un e-mail**. L’usage de votre token se fait uniquement dans votre logiciel métier sécurisé utilisé pour réaliser vos appels.

                Pour transmettre votre jeton en toute sécurité, consultez cette autre [question de la FAQ](<%= faq_index_path(anchor: 'comment-transmettre-le-jeton-d-acces-en-tout-securite') %>).

            - question: "Qu’est-ce qu’une API ?"
              answer: |+
                À gros trait, une API est un tuyau informatique dans lequel circule des informations.

                Plus précisemment, une API permet d’**agir sur des ressources** contenues dans un autre système d’information, **sans soi-même avoir la main sur ce système d’information**.

                Dans le cas d’API Particulier, les ressources sont des informations sur les particuliers, et l’action est une consultation.

                {:.fr-highlight}
                > ℹ️ Cette [page d’API.gouv.fr](https://api.gouv.fr/guides/api-definition){:target="_blank"} explique ce qu’est une API et met à votre disposition un démonstrateur.

            - question: "Qu’est-ce que l’API Particulier ? À quoi sert-elle ?"
              answer: |+
                L'API Particulier permet de **mettre en oeuvre le principe « Dites-le-nous une fois »**, en application de l’[article L114-8 du Code des relations entre le public et l’administration](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000045213315).

                L'API Particulier est un **bouquet d'API** donnant accès à des données administratives des particuliers : quotient familial CAF & MSA, composition familiale, statut demandeur d’emploi, statut scolarité des élèves du primaire, du secondaire et étudiant, statut boursier ... il est utilisable dans le cadre des démarches en ligne et téléservices proposés aux usagers, ainsi que dans les logiciels métiers utilisés par les agents habilités en guichet.

                **Les usagers n'ont plus à fournir de pièces justificatives à l'appui de leurs démarches administratives**, telles que la tarification sociale et solidaire des transports, la cantine à 1 euro, les aides facultatives à la scolarité...

                API Particulier **récupère pour vous les informations administratives des particuliers** auprès des différentes administrations et les restitue sous format standardisé.

                ![Fonctionnement API Particulier](<%= image_path('api_particulier/fonctionnement-api-particulier.png') %>)

                **API Particulier facilite plusieurs types de démarches :** 
                - [Aide facultatives à la scolarité](https://api.gouv.fr/guides/aides-facultatives-scolarite){:target="_blank"} ;
                - [Tarification cantine des collèges et lycées](https://api.gouv.fr/guides/cantines-colleges-lycees-tarification){:target="_blank"} ;
                - [Aides des centres communaux d'action sociale (CCAS)](https://api.gouv.fr/guides/ccas){:target="_blank"} ;
                - [Tarification sociale et solidaire des transports](https://api.gouv.fr/guides/delivrance-titres-transport){:target="_blank"} ;
                - [Portail famille des communes](https://api.gouv.fr/guides/portail-famille-tarification){:target="_blank"}.

            - question: "En quoi API Particulier facilite mon quotidien en tant qu’agent de de l’administration ?"
              answer: |+
                En intégrant la brique API Particulier dans votre système d’information ou votre site internet :

                - ✅ Vous n’avez plus besoin de demander certaines informations aux particuliers, comme le certificat de scolarité ou l'attestation CAF ;
                - ✅ Vous n’avez pas de saisie ou de vérification supplémentaire à réaliser ;
                - ✅ Les informations sont certifiées ;
                - ✅ Vous accédez avec une seule habilitation aux données de différents fournisseurs : la Caisse nationale des allocations familiales (CNAF), la sécurité sociale agricole (MSA), Pôle emploi, le ministère de l'enseignement supérieur et de la recherche (MESR), le ministère de l'éduction nationale (MEN) et enfin le Centre national des œuvres universitaires et scolaires (Cnous).

                 **API Particulier facilite plusieurs types de démarches :** 
                - [Aide facultatives à la scolarité](https://api.gouv.fr/guides/aides-facultatives-scolarite){:target="_blank"} ;
                - [Tarification cantine des collèges et lycées](https://api.gouv.fr/guides/cantines-colleges-lycees-tarification){:target="_blank"} ;
                - [Aides des centres communaux d'action sociale (CCAS)](https://api.gouv.fr/guides/ccas){:target="_blank"} ;
                - [Tarification sociale et solidaire des transports](https://api.gouv.fr/guides/delivrance-titres-transport){:target="_blank"} ;
                - [Portail famille des communes](https://api.gouv.fr/guides/portail-famille-tarification){:target="_blank"}.

        - name: "Conditions d’utilisation de l’API Particulier"
          entries:
            - question: "Quelles sont les conditions d’éligibilité ?"
              answer: |+
                L’API Particulier est réservée :
                - aux  ✅ **acteurs publics investis d’une mission de service public** : les administrations, leurs opérateurs et les collectivités, les acteurs de santé, etc.
                - à leurs prestataires privés qui peuvent être destinataires des informations techniques permettant l’usage de l’API mais en aucun cas des données elles-même.

                Même si elle a pour objectif de simplifier leurs démarches, l’API Particulier ne s’adresse ❌ aux particuliers.

                Il faut également être techniquement en mesure d’intégrer l’API Particulier, le détail des prérequis techniques est listé dans la [rubrique de l'espace développeur](<%= developers_path(anchor: 'prerequis-techniques') %>)
                **Pour vérifier votre éligibilité et faire une demande d’habilitation le cas échéant, suivez le lien suivant :**

                [Vérifier son éligibilité](https://api.gouv.fr/les-api/api-entreprise/demande-acces}{:target="_blank"}){:.fr-btn fr-btn--secondary}

                L’accès à l’API Particulier est modéré et régulé par la DINUM, qui attribue des autorisations de récupération d’informations selon la nature des démarches à traiter ([cas d’usages](/les-api/api-particulier#exemples-d’application){:target="_blank"}).

            - question: "Combien coûte l’API Particulier ?"
              answer: |+
                **L’utilisation d’API Particulier est gratuite.** Les coûts d’investissements et de fonctionnement sont pris en charge par la DINUM.

                En revanche, les coûts de raccordement à API Particulier vous incombent.

                API Particulier propose autant que possible une assistance gratuite, technique et fonctionnelle permettant aux utilisateurs de définir et de mettre en œuvre au mieux leur projet.

            - question: "À quoi je m’engage en utilisant l’API Particulier ?"
              answer: |+
                **Premièrement**, l’utilisation de l’API Particulier vous engage à **ne pas diffuser les données reçues à des tiers non-autorisés**. Le service doit empêcher l’accès aux données à quiconque n’ayant pas un niveau d’authentification suffisant :

                - _Dans le cas d’une utilisation des données sur un site de démarches en ligne_, vous avez autorisation à afficher les données **uniquement** si vous êtes en mesure d'identifier l'usager.

                - _Dans le cas d’une utilisation par un agent habilité en back office,_ vous vous devez d’assurer la protection des données et le respect des règles de confidentialité. L'accès aux données est restreint aux seuls agents dûment habilités, dont **les requêtes devront être tracées pour une durée de 36 mois**.

                **Deuxièmement**, le particulier usager doit être averti des informations nécessaires à l'instruction de sa demande, et celles qui seront obtenues directement auprès d'autres administrations au travers l'API particulier.

                [Consulter nos CGU](<%= cgu_path %>){:.fr-btn fr-btn--secondary}

            - question: "Quels sont les prérequis techniques pour utiliser l’API ?"
              answer: |+
                L’API Particulier vous permet d’accéder à des informations administratives sur les particuliers au travers d’une API (_Application Programming Interface_). Pour bénéficier des données, il vous faudra donc intégrer techniquement l’API dans votre logiciel, qui, lui, s’occupera de restituer l’information à vos agents ou utilisateurs habilités.

                #### Avoir un équipement technique minimal

                L’utilisation de l’API Particulier est donc possible sous réserve d’avoir un équipement technique minimal.

                Vous êtes techniquement en mesure de démarrer avec API Particulier si :

                - vous avez une **direction des systèmes d’information (DSI)** qui peut intégrer des APIs ;
                - ou si vous travaillez ou vous vous apprêtez à travailler avec une **équipe technique externe ou un éditeur de logiciel**, qui doit être en mesure d’intégrer API Particulier.

                Cette équipe technique doit être en mesure de mettre en place les [**fondamentaux techniques** listés dans cette rubrique de l'espace développeur](<%= developers_path(anchor: 'prerequis-techniques') %>).

                #### Prévoir les incidents et la résilience du service

                Il se peut qu’un incident survienne chez API Particulier, chez un fournisseur de données ou même chez vous. Votre logiciel doit vous permettre de fonctionner de manière dégradée :

                - si vous proposez une aide à la saisie à vos utilisateurs grâce aux données d'API Particulier et que le service est à l’arrêt, **prévoyez un fonctionnement sans préremplissage**.
                - en cas d’utilisation de justificatifs, **prévoyez de permettre à vos usagers de pouvoir transmettre un document par eux-même**.

                {:.fr-highlight}
                > ℹ️ Le [Dîtes-le-nous une fois](https://www.numerique.gouv.fr/services/guichet-dites-le-nous-une-fois/){:target="_blank"} ne doit pas bloquer les usagers en cas d’incidents techniques : vos usagers préfèreront toujours vous redonner leurs informations plutôt que de ne pas pouvoir utiliser votre service.


            - question: "Je recherche un éditeur proposant l’API Particulier"
              answer: |+
                _Vous êtes un acteur public et recherchez un éditeur de logiciel pour intégrer et utiliser l’API Particulier ?_
                
                Retrouvez la liste des éditeurs ayant intégré l'API Particulier depuis les cas d'usages : 
                - [Aide facultatives à la scolarité](https://api.gouv.fr/guides/aides-facultatives-scolarite){:target="_blank"} ;
                - [Tarification cantine des collèges et lycées](https://api.gouv.fr/guides/cantines-colleges-lycees-tarification){:target="_blank"} ;
                - [Aides des centres communaux d'action sociale (CCAS)](https://api.gouv.fr/guides/ccas){:target="_blank"} ;
                - [Tarification sociale et solidaire des transports](https://api.gouv.fr/guides/delivrance-titres-transport){:target="_blank"} ;
                - [Portail famille des communes](https://api.gouv.fr/guides/portail-famille-tarification){:target="_blank"}.

            - question: "Quelles sont les étapes pour utiliser l'API Particulier ?"
              answer: |+
                  #### Je suis une collectivité ou une administration :

                  1. **Je consulte [les cas d’usages de l'API Particulier](/les-api/api-particulier#exemples-d’application)** :
                    - Si j'ai un éditeur de logiciel, je consulte le tableau en bas du cas d'usage pour savoir si mon éditeur intègre déjà l’API Particulier.
                    - Sinon je contacte mon éditeur et je lui transmets le lien vers la documentation technique pour m'assurer qu'il peut intégrer l'API.

                    {:.fr-highlight}
                    > **Je peux même tester l'API Particulier en préproduction.** Pour en savoir plus, consulter [cette rubrique de l'espace développeur](<%= developers_path(anchor: 'tester-api-preproduction') %>).

                  2. **Je clique sur le bouton "[faire une demande d'habilitation](https://datapass.api.gouv.fr/api-particulier)"**, je crée mon compte DataPass ou je me connecte.

                  3. **Une fois sur la première page du formulaire d'accès à l'API Particulier, je complète l'encadré "Qui implémentera l'API ?"** :
                    - Si j'ai un éditeur, je coche "Votre éditeur de logiciel" et je le sélectionne dans la liste déroulante s'il est disponible.
                    - Si je n'ai pas d'éditeur, je coche "Votre équipe de développeurs". Je clique sur "Suivant".

                  4. **À la page suivante, rubrique "Modèles pré-remplis", je sélectionne le formulaire pré-rempli adéquat** :
                    - Si j'ai un éditeur, je retrouve son nom et le nom de la solution dans la liste déroulante.
                    - Si je n'ai pas d'éditeur, je laisse le mode par défaut "Demande libre".

                  5. **Je complète mon formulaire** : informations sur le projet, données nécessaires, traitement des données, cadre juridique - dont délibération -, coordonnées de l'équipe dont responsable technique, délégué à la protection des données et responsable de traitement. Les informations qui vous seront demandées pour compléter le formulaire sont décrites dans [cette rubrique](<%= faq_index_path(anchor: 'quelles-informations-me-seront-demandees') %>).

                  6. **Une fois ma demande instruite et validée par l'équipe API Particulier**, je reçois un e-mail m'indiquant où récupérer mon jeton. Je le transmets à mon éditeur ou à mes développeurs.

                  #### Je suis un éditeur et je ne suis pas encore référencé :

                  ℹ️ Si vous êtes **éditeur de logiciels, c'est à votre client public, collectivité ou administration, de faire sa demande d'habilitation auprès de l'API Particulier**.

                  Vous pouvez nous demander de vous référencer sur un cas d'usage afin de proposer un formulaire pré-rempli qui simplifiera l'expérience de vos clients. Voici la procédure à suivre :
                  - Je repère les données dont mes clients publics ont besoin pour un cas d'usage précis que je peux ou pourrai proposer dans ma solution logicielle ;
                  - Je consulte la documentation technique, et j'utilise le bac à sable pour tester les appels d'API ;
                  - J'écris à [cette adresse](https://api.gouv.fr/parcours-client?source=preFooter) pour être référencé sur le cas d'usage associé et avoir un formulaire pré-rempli à disposition de mes clients.

        - name: "Demande d’habilitation"
          entries:
            - question: "Quelles informations me seront demandées ?"
              answer: |+
                Voici la liste des informations à compléter lors de votre demande d’habilitation :

                - **L’identité de votre organisation**
                  Le numéro de SIRET de votre organisation.
                  Toutes les organisations n’étant pas [éligibles à accéder à l'API Particulier](<%= faq_index_path(anchor: 'quelles-sont-les-conditions-d-eligibilite') %>).
                - **L’équipe technique qui implémentera l’API**
                  Qui sera en charge techniquement de l’API ? Il peut s’agir de développeurs en interne, externes ou d’un éditeur de logiciel (son nom vous sera demandé).
                - **Le cas d’usage de votre demande**
                - **Le nom et une description précise de votre service**
                  Quel est l’objectif de votre service ? qui l’utilisera ? et à quoi serviront les données que vous nous demandez ?
                - **La liste des données souhaitées**

                  {:.fr-highlight}
                  > ℹ️ Pour les identifier, vous pouvez vous aider :
                  >   - du [catalogue de données](<%= endpoints_path %>). Il présente l’ensemble des API disponibles accompagnées d’une documentation fonctionnelle et technique.
                  >   - des cas d’usages proposés par API Particulier. Nous y décrivons les données utiles : 
                  >          - [Aide facultatives à la scolarité](https://api.gouv.fr/guides/aides-facultatives-scolarite){:target="_blank"} ;
                  >          - [Tarification cantine des collèges et lycées](https://api.gouv.fr/guides/cantines-colleges-lycees-tarification){:target="_blank"} ;
                  >          - [Aides des centres communaux d'action sociale (CCAS)](https://api.gouv.fr/guides/ccas){:target="_blank"} ;
                  >          - [Tarification sociale et solidaire des transports](https://api.gouv.fr/guides/delivrance-titres-transport){:target="_blank"} ;
                  >          - [Portail famille des communes](https://api.gouv.fr/guides/portail-famille-tarification){:target="_blank"}.

                - **Le traitement des données personnelles**
                  Qui seront les destinataires de données reçues de l’API Particulier ? Le destinataire étant, selon la [définition de la CNIL](https://www.cnil.fr/fr/definition/destinataire){:target="_blank"}, _"la personne habilitée à obtenir communication de données enregistrées dans un fichier ou un traitement en raison de ses fonctions."_
                  Il peut s’agir d’un agent de votre administration, d’un usager de service public ...
                  Le temps de conservation des données en mois sera également à spécifier.
                - **Le cadre juridique**
                  L’accès à l’API Particulier se fait sous réserve que son utilisation soit justifiée. L’accès à la donnée requiert la fourniture d’un cadre juridique précis, c’est pourquoi, il vous sera demandé de spécifier la nature et les références du texte vous autorisant à traiter les données.
                Si vous êtes une administration centrale, une agence d’État, un opérateur, ou un service déconcentré, il vous faudra transmettre le **décrêt** ou l’**arrêté** justifiant votre demande.

                  {:.fr-highlight}
                  > ⚠️ Attention, quel que soit votre statut, le [**CRPA** (Code des relations entre le public et l’administration)](https://www.legifrance.gouv.fr/codes/texte_lc/LEGITEXT000031366350/2020-12-14/){:target="_blank"}, la [**loi ESSOC** (pour un État au service d’une société de confiance)](https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000037307624/){:target="_blank"} ou la **loi Lemaire** (pour une République numérique) **ne sont pas suffisants** car ils indiquent un principe d’échange qui doit être complété par un cadre juridique précis pour l’utilisation envisagée.
                - **Les coordonnées des différents contacts**
                  L’ensemble des coordonnées renseignées seront strictement utilisées pour communiquer avec vous.
                  - **Le responsable du traitement des données**. Le DPO est la personne physique ou morale qui, seule ou conjointement avec d’autres, détermine les finalités et les moyens du traitement des données à caractère personnel. Cette personne renseignée doit obligatoirement appartenir à l’organisation déclarée dans la demande.
                  - **Le délégué à la protection des données**. Le DPD est la personne qui s’assure que l’organisation protège convenablement les données à caractère personnel, conformément à la législation en vigueur. C’est généralement une personne appartenant à l’organisation effectuant la demande.

                    <details class="fr-details">
                    <summary>
                    Je n’ai pas de DPD, que faire ?
                    </summary>
                    Si vous n’avez pas de DPD, c’est que vous n’êtes probablement pas habilité à pouvoir utiliser API Particulier. En effet, la nomination d’un DPD est obligatoire pour toute autorité publique ou tout organisme public, ainsi que pour toute entreprise effectuant un suivi régulier et systématique de données personnelles à grande échelle ou de données personnelles sensibles. Ce qui est au coeur de l’usage d’API Particulier.
                    </details>

                  - **le contact métier**. C’est une personne en responsabilité du projet, il peut s’agir du demandeur. API Particulier contactera cette personne pour avertir de nouvelles fonctionnalités, de nouvelles données et API, ou d’incidents majeurs sur nos APIs.
                  - **le contact technique**. C’est une personne ou l’équipe en charge du développement de l’interface logicielle qui va permettre l’interconnection effective avec API Particulier. API Particulier contactera cette personne pour avertir d’évolutions techniques, d’incidents et de l’expiration des jetons.

                    {:.fr-highlight}
                    > ℹ️ Le contact métier et le contact technique peuvent être confondus, notamment si vous passez par un éditeur.
                - **L’acceptation des conditions d’utilisation API Particulier**
                  Avant tout envoi de votre demande, vous devez **[accepter nos conditions générales d’utilisation](<%= cgu_path %>)**.
                  Nous vous invitons à les lire attentivement car les données circulant par le biais d’API Particulier sont sensibles. **Votre futur accès à l’API s’accompagne d’engagements**, notamment celui de présenter les données uniquement aux agents habilités ou à l'usager préalablement identifié, et celui de tracer l’accès de ces données.

            - question: "Je n’ai pas de nouvelles de ma demande d’habilitation"
              answer: |+
                **Avant toute chose, vérifiez :**

                - 📝 que vous avez bien soumis votre demande et que celle-ci n’est pas restée en brouillon.
                - 🗑 que notre réponse ne se trouve pas dans vos "spams" ;
                - 💬 qu’API Particulier ne vous a pas demandé des informations complémentaires auxquelles vous n’auriez pas répondu. La durée de traitement est fortement dépendante de la précision et de l’exhaustivité des informations que vous nous transmettez.

                L’instruction d’un dossier d’habilitation à l’API Particulier prend **en moyenne 11 jours** selon l’affluence des demandes, et selon le type de demandes.

                - _Si vous avez déposé votre dossier il y a moins de 20 jours_, inutile de contacter le support, votre demande sera bientôt traitée.
                - _Si vous attendez depuis plus de trois semaines_, votre dossier demande probablement plus de temps à notre équipe juridique. Toutefois, aucune demande ne reste sans réponse et le tableau de bord qui accompagne les instructeurs classe les demandes par ordre d’ancienneté. Vous ne pouvez donc pas être oublié.

        - name: "Jetons d’accès"
          entries:
            - question: "Comment récupérer son jeton après validation de la demande d'habilitation ?"
              answer: |+
                  1. Une fois votre demande d'habilitation validée, un e-mail vous est envoyé avec un lien vers votre [compte utilisateur](<%= user_profile_path %>).

                  2. Une fenêtre de connexion (MonComptePro) s'ouvre. Renseignez les mêmes identifiants utilisés lors de votre demande d'habilitation.

                  3. Sur votre compte API particulier, votre jeton est disponible et peut-être copié.

                  {:.fr-highlight.fr-highlight--caution}
                  > ⚠️ Votre token vous est propre, il ne faut pas le diffuser. Vous ne devez jamais copier-coller un token dans un moteur de recherche ou dans un e-mail. L’usage de votre token se fait uniquement dans votre logiciel métier sécurisé utilisé pour réaliser vos appels.


                  **Vous devez transmettre ce jeton à votre éditeur ? Ou à votre équipe technique ?** Utilisez la [fonctionnalité prévue à cet effet](<%= faq_index_path(anchor: 'comment-transmettre-le-jeton-d-acces-en-tout-securite') %>).
            - question: "Comment transmettre le jeton d’accès en tout sécurité ?"
              answer: |+
                Dans le cadre de l'intégration de l’API, il peut arriver qu'il y ait besoin ponctuellement de transmettre le jeton à une personne qui n'a pas accès au [compte utilisateur](<%= user_profile_path %>).
                ⚠️ Comme expliqué [ici](<%= faq_index_path(anchor: 'qu-est-ce-qu-un-token-ou-jeton') %>), votre token vous est propre, il ne faut pas surtout pas le copier/coller dans un e-mail.

                **Pour transmettre votre jeton, vous devez utiliser la fonctionnalité prévue dans votre compte utilisateur sur API Particulier** :
                - Cliquez sur le bouton "Transmettre le jeton" (blanc au contour bleu) situé juste en dessous de l’encadré du jeton.
                - Une fenêtre s’ouvre alors, elle vous rappelle vos engagements, et vous permet d’indiquer une adresse e-mail.
                - En cliquant sur "Envoyer", un courriel sera transmis à cette adresse, avec, à l’intérieur, **un lien d’une durée de 4 heures, qui permettra à l’utilisateur de récupérer le jeton**.

                {:.fr-highlight.fr-highlight--caution}
                > ⚠️ Vous êtes responsable de votre clé d'accès au titre des engagements pris au moment de l'habilitation de votre organisation en signant nos <a href="https://entreprise.api.gouv.fr/cgu/">CGU</a>. L'utilisation de la fonctionnalité "Transmettre le jeton" a pour objectif de sécuriser l'envoi de votre jeton aux services techniques qui intègreront l'API Particulier. Vous ne devez pas divulguer cet accès à des tiers non-habilités.

                Si vous avez divulgué votre jeton par erreur, le renouvellement d’un jeton est très facile et rapide. Écrivez rapidement à <a href="mailto:contact@particulier.api.gouv.fr">contact@particulier.api.gouv.fr</a>.

            # - question: "Comment renouveler mon jeton arrivant à expiration ?"
            #   answer: |+
            #     Tous les jetons API Particulier ont une durée de vie de 18 mois ⌛️.

            #     Quelque soit le moment où vous effectuez votre renouvellement, **votre jeton actuel conserve sa date d’expiration initiale** et **votre nouveau jeton fonctionne donc en parallèle du premier** jusqu’à son expiration. Effectuer un renouvellement en amont vous évite d’agir dans la précipitation et de risquer la coupure de service.

            #     #### Se rendre sur le formulaire de renouvellement

            #     Trois mois avant l’arrivée à terme d’un jeton, vous **recevez des notifications automatiques** vous informant de l’expiration à venir de votre jeton ainsi qu’**une invitation à le renouveler**.
            #     Les notifications sont envoyées régulièrement jusqu’au renouvellement (90 jours avant la date d’expiration, puis 60 jours avant, puis 30, 15, …).

            #     Si votre jeton expire dans moins de 90 jours et que vous n’avez pas reçu de notifications, veuillez vérifier si celle-ci n’est pas arrivée dans vos "spams" 🗑.

            #     Vous pouvez également accéder au formulaire de renouvellement **depuis votre compte utilisateur**. Un bouton _“Renouveler ou étendre mes droits”_ se situe à côté de votre jeton d’accès et vous mènera directement vers le formulaire pré-rempli.

            #     #### Remplir le formulaire de renouvellement

            #     Un renouvellement de jeton est en pratique une nouvelle demande d’accès. Le formulaire de renouvellement de token est **directement pré-rempli avec les informations renseignées lors de votre demande initiale**.

            #     Pensez à **mettre à jour les informations de contacts**. Si votre situation d’usage de l’API Particulier a changé, il vous faudra mettre à jour la demande.

            #     {:.fr-highlight}
            #     > ℹ️ Le renouvellement d’un jeton est aussi une bonne occasion de faire la demande de nouvelles données si celles-ci correspondent à votre cas d’usage. Vous pouvez parcourir le catalogue des données pour voir si API Particulier propose de nouvelles API.

            #     Une fois la demande de renouvellement envoyée, un instructeur API Particulier doit valider votre demande. Le temps de validation est normalement plus court que pour une demande initiale, mais il est **plus prudent de nous transmettre votre demande le plus tôt possible** pour éviter toute rupture de service.

            - question: "Comment élargir le périmètre des API disponibles avec mon jeton / obtenir de nouvelles données ?"
              answer: |+
                Il est tout à fait possible d’élargir le périmètre des données auxquelles vous avez accès, ce nouveau périmètre engendrera la création d’un nouveau jeton.

                Pour demander de nouvelles données, vous devez donc **refaire une demande d’habilitation**&nbsp;:

                - _Si les nouvelles données demandées entrent dans le même cas d’usage que celui de votre demande initiale_, vous pouvez vous connecter, et cliquer sur "Renouveler mon jeton". Cette action vous conduit sur un nouveau formulaire, pré-rempli des informations de votre demande initiale. Ajoutez vos données et surtout spécifiez dans la description pourquoi vous avez besoin de ces données et à quoi serviront-elles. N’oubliez pas de compléter le cadre juridique si nécessaire.

                  {:.fr-highlight}
                  > ℹ️ L’action de renouvellement du jeton ne supprimera pas le jeton initial, qui garde sa validité jusqu’à sa date d’expiration.
                - _Si les nouvelles données demandées concernent un nouveau cadre d’utilisation_, faîtes simplement une [nouvelle demande](https://datapass.api.gouv.fr/api-entreprise#head){:target="_blank"}.

            # - question: "Pourquoi mon jeton a une date d’expiration ?"
            #   answer: |+
            #     Pour des **raisons de sécurité**, tous les jetons émis sont valables pour une **durée de 18 mois**. Au delà de ce délai, ils ne fonctionnent plus, et votre accès à l’API Particulier est donc totalement arrêté.

            #     En réalité, cette situation n’est pas censée arriver car API Particulier a mis en place une [procédure simple de renouvellement de token](<%= faq_index_path(anchor: 'comment-renouveler-mon-jeton-arrivant-a-expiration') %>).


        - name: "Rupture de service"
          entries:
            - question: "Le service ne répond plus, que faire ?"
              # answer: |+
              #   **1. Vérifiez l'état des API :**

              #   La première chose à faire est de consulter :

              #   - la [page de statuts d’API Particulier](https://status.entreprise.api.gouv.fr/){:target="_blank"} et vérifier si l’indisponibilité n’y est pas annoncée. Toutes les indisponibilités y sont inscrites dans le délai le plus court possible et parfois même anticipées lorsque le fournisseur de donnée nous prévient à l’avance d’une opération de maintenance.
              #   - la page du [taux de disponibilité des différentes API](https://stats.uptimerobot.com/o717RFXxMM){:target="_blank"} et ainsi vérifier si les API que vous utilisez n'ont pas une chute de disponibilité. ⚠️ Cette page est à consulter en dernier recours car elle est peu fiable : beaucoup d'API ont maintenant un système de cache comme celles de la DGFIP et de l'URSSAF.

              #     {:.fr-highlight}
              #     > ℹ️ Pour être notifié des différentes indisponibilités n'hésitez pas à vous [abonner depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.

              answer: |+
                **1. Vérifiez votre volumétrie d'appel :**

                Si l'incident n'a pas été annoncé par API Particulier par le biais de l'[infolettre](https://487b4da0.sibforms.com/serve/MUIEADKIZQbixV2PoSlS2VU1cgnh4xihiaswOxPpI0HHRX4F9Wi2C8ojDtqpU70dpyEJF6s1JXYj0oHuHCHTpe-KKzm18PzpaKSBJ7Tq0yyz6FMst27i-kVe_gcvX-pK_rw_6DgRFukOX0HPq4gYVCkglTTjUslLjhGUva9aEN2m9O6CHjgYCuUND2QESrjEeviVzG_Z8Mq6WQwc){:target="_blank"}, et que le service API Particulier semble soudainement rejeter toutes vos requêtes, il est probable que vous ayez effectué un trop grand nombre d'appels et que vous ayez été bannis momentanément.

                En cas de dépassement de la [volumétrie autorisée](<%= developers_path(anchor: 'respecter-la-volumétrie') %>), et pour des raisons de sécurité, le serveur ne répond plus pour ne pas être surchargé.
                Si c’est le cas, votre application est bannie pour une durée fixe et non révocable de 12 heures. Si vous avez plusieurs jetons, tous seront donc bloqués pendant ce laps de temps. Pendant cette durée, le serveur ne répondra plus. Vous pouvez par contre vous rendre sur votre [compte utilisateur API Particulier](<%= user_profile_path %>) et vérifier vos statistiques d'appels pour identifier si vous avez dépassé le volume maximal autorisé.

                Au bout de ces 12 heures, vos accès sont automatiquement rétablis ; il est donc inutile d’écrire au support.
                Nous vous invitons à prendre les mesures nécessaires car le dépassement intervient généralement chez nos utilisateurs lorsque leur programme n’a pas été correctement configuré.

                **2. Contactez le support**

                Si l'incident n'est pas déjà annoncé par API Particulier et si vous n'avez pas dépassé la volumétrie autorisée, vous pouvez nous contacter sur [support@particulier.api.gouv.fr](mailto:support@particulier.api.gouv.fr)

            - question: "J'ai dépassé la volumétrie, mon IP est bannie, comment faire ?"
              answer: |+
                En cas de non prise en compte des codes erreurs 429 ou en cas de dépassement de la limite de volumétrie globale, votre IP est temporairement bannie de nos serveurs pour une durée fixe et non révocable de 12h. Si vous avez plusieurs jetons, tous seront donc bloqués pendant ce laps de temps.

                Les appels depuis une IP bannie ne renvoient pas de codes HTTP, le serveur ne répond tout simplement pas. Vous pouvez en revanche vérifier si vous avez dépassé ce seuil depuis votre [compte utilisateur](<%= user_profile_path %>).

                **Au bout de ces 12 heures, vos accès sont automatiquement rétablis ; il est donc inutile d’écrire au support**.
                Nous vous invitons à prendre les mesures nécessaires car le dépassement intervient généralement chez nos utilisateurs lorsque leur programme n’a pas été correctement configuré.

            - question: "J’ai besoin de plus de volumétrie, comment être whitelisté ?"
              answer: |+
                Ce n’est pas possible ! **La [volumétrie indiquée](<%= developers_path(anchor: 'respecter-la-volumétrie') %>) est le maximum possible** pour que nous puissions garantir la qualité du service à tous nos utilisateurs.

            - question: "Comment être averti des incidents et maintenances ?"
              # answer: |+
              #   Pour être informé des différentes indisponibilités, [abonnez-vous aux notifications par e-mail depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.

              answer: |+
                Pour être informé des différentes indisponibilités, [abonnez-vous à l'infolettre API Particulier](https://487b4da0.sibforms.com/serve/MUIEADKIZQbixV2PoSlS2VU1cgnh4xihiaswOxPpI0HHRX4F9Wi2C8ojDtqpU70dpyEJF6s1JXYj0oHuHCHTpe-KKzm18PzpaKSBJ7Tq0yyz6FMst27i-kVe_gcvX-pK_rw_6DgRFukOX0HPq4gYVCkglTTjUslLjhGUva9aEN2m9O6CHjgYCuUND2QESrjEeviVzG_Z8Mq6WQwc){:target="_blank"}.

            - question: "Quels sont les engagements de l’API Particulier en termes de disponibilité ?"
              answer: |+
                Comme indiqué dans les [conditions générales d'utilisation](<%= cgu_path %>), la DINUM qui opère l'API Particulier _"s'engage à ce que le service soit accessible à 99,5%"_.

                L’engagement de disponibilité _"porte sur le service API Particulier et non pas sur les dispositifs d’échange sous-jacents"_ car ceux-ci _"dépendent d’entités sur lesquels la DINUM n’a pas d’autorité fonctionnelle ou hiérarchique"_. Cela signifie que l'engagement des 99,5% n'est pas applicable aux disponibilités des API en elles-même car celles-ci dépendent des fournisseurs de la donnée.

                Si l'API Particulier ne peut pas s'engager formellement sur la disponibilité des API, elle fait toutefois un travail de fond pour accompagner ses partenaires et fournisseurs de données vers une meilleure mise à disposition des données.


        - name: "Compte utilisateur"
          entries:
            - question: "Comment se connecter à l'espace utilisateur ?"
              answer: |+
                Le [compte utilisateur](<%= user_profile_path %>) est un espace accessible aux trois contacts principaux mentionnés dans la demande d'habilitation validée : le contact qui a établi la demande, le contact métier et le contact technique. 

                La connexion se fait par le mode d'authentification "MonComptePro" en cliquant sur le bouton bleu disponible à [cette page](<%= user_profile_path %>). Une adresse e-mail vous est alors demandée, il vous faut **utiliser l'e-mail renseigné dans la demande d'habilitation**.
                Configurez votre mot de passe ou utilisez le mode de connexion par lien magique.

                {:.fr-highlight}
                _Dans certains cas spécifiques comme le départ du demandeur, un changement de poste, etc.,_ un transfert de compte peut être nécessaire. Cette opération nécessite l’accord explicite du demandeur et est instruite manuellement par nos services. [En savoir plus.](#comment-transferer-mon-compte-a-une-autre-personne)

                **Le compte utilisateur vous permet de :** 
                - copier/coller le jeton d'accès à l'API, en [respectant les règles indispensables de sécurité](#qu-est-ce-qu-un-token-ou-jeton) ;
                - [étendre/modifier vos droits d'accès](#comment-elargir-le-perimetre-des-api-disponibles-avec-mon-jeton-obtenir-de-nouvelles-donnees), _fonctionnalité actuellement seulement disponible pour le contact demandeur_ ;
                - consulter les statistiques d'utilisation de votre jeton ;
                - consulter la liste de vos habilitations à API Particulier.

          #     A ajouter plus tard : - [renouveler votre jeton d'accès arrivé à expiration](#comment-renouveler-mon-jeton-arrivant-a-expiration),  _fonctionnalité actuellement seulement disponible pour le contact demandeur_ ;

            - question: "Comment transférer mon compte à une autre personne ?"
              answer: |+
                _Votre équipe évolue ? Vous quittez votre service ?_ Vous pouvez léguer votre compte à une autre personne de la même organisation.

                Pour cela **utilisez la fonctionnalité prévue à cet effet** :
                - Rendez-vous dans votre [espace](<%= user_profile_path %>), onglet \"Compte utilisateur\".
                - Cliquez sur le bouton dédié \"Transférer mon compte\".
                - Une fenêtre s'ouvre, vous rappelle vos engagements et vous permet de renseigner l'adresse e-mail du futur propriétaire du compte. Validez.
                - Le destinataire reçoit un e-mail indiquant les démarches à suivre. Le transfert du compte est désormais de son côté. S'il n'a pas déjà un compte sur Datapass, il devra s'en créer un, en renseignant bien le SIRET de votre organisation commune. C'est indispensable pour que le compte soit bien appareillé. Toute connexion par le destinataire à l'espace utilisateur API Particulier vaut acceptation de nos <a href="https://entreprise.api.gouv.fr/cgu/">CGU</a>.
                - L'étape finale est effectuée par le service API Particulier. Informé automatiquement de la demande, il doit effectuer une validation manuelle pour que le transfert soit effectif.

                Le transfert du compte peut prendre quelques jours.

                {:.fr-highlight.fr-highlight--caution}
                > ⚠️ Vous êtes responsable de votre compte utilisateur et de vos jetons au titre des engagements pris au moment de votre habilitation en signant nos <a href="https://entreprise.api.gouv.fr/cgu/">CGU</a>. L'utilisation de la fonctionnalité "Transférer mon compte" a pour objectif de permettre la continuité du compte utilisateur de votre organisation. Vous ne devez pas transmettre votre compte à une personne qui n'est pas en mesure de prendre le relais des responsabilités qui vous engagent.

                Si vous avez débuté le transfert de votre compte par erreur, écrivez rapidement à <a href="mailto:contact@particulier.api.gouv.fr">contact@particulier.api.gouv.fr</a>.




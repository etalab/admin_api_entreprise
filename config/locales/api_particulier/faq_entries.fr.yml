            - question: "Comment √™tre averti des incidents et maintenances ?"
              # answer: |+
              #   Pour √™tre inform√© des diff√©rentes indisponibilit√©s, [abonnez-vous aux notifications par e-mail depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.


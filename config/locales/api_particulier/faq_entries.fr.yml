        - name: "Demande d‚Äôhabilitation"
          entries:
            - question: "Quelles informations me seront demand√©es ?"
              answer: |+
                Voici la liste des informations √† compl√©ter lors de votre demande d‚Äôhabilitation :

                - **L‚Äôidentit√© de votre organisation**
                  Le num√©ro de SIRET de votre organisation.
                  Toutes les organisations n‚Äô√©tant pas [√©ligibles √† acc√©der √† l'API Particulier](<%= faq_index_path(anchor: 'quelles-sont-les-conditions-d-eligibilite') %>).
                - **L‚Äô√©quipe technique qui impl√©mentera l‚ÄôAPI**
                  Qui sera en charge techniquement de l‚ÄôAPI ? Il peut s‚Äôagir de d√©veloppeurs en interne, externes ou d‚Äôun √©diteur de logiciel (son nom vous sera demand√©).
                - **Le cas d‚Äôusage de votre demande**
                - **Le nom et une description pr√©cise de votre service**
                  Quel est l‚Äôobjectif de votre service ? qui l‚Äôutilisera ? et √† quoi serviront les donn√©es que vous nous demandez ?
                - **La liste des donn√©es souhait√©es**

                  {:.fr-highlight}
                  > ‚ÑπÔ∏è Pour les identifier, vous pouvez vous aider :
                  >   - du [catalogue de donn√©es](<%= endpoints_path %>). Il pr√©sente l‚Äôensemble des API disponibles accompagn√©es d‚Äôune documentation fonctionnelle et technique.
                  >   - des cas d‚Äôusages propos√©s par API Particulier. Nous y d√©crivons les donn√©es utiles :
                  >          - [Aide facultatives √† la scolarit√©](<%= cas_usage_path(uid: 'aides_scolarite')%>) ;
                  >          - [Tarification cantine des coll√®ges et lyc√©es](<%= cas_usage_path(uid: 'cantines-colleges-lycees-tarification')%>) ;
                  >          - [Aides des centres communaux d'action sociale (CCAS)](<%= cas_usage_path(uid: 'ccas')%>) ;
                  >          - [Tarification sociale et solidaire des transports](<%= cas_usage_path(uid: 'tarification_transports')%>) ;
                  >          - [Portail famille des communes](<%= cas_usage_path(uid: 'portail_famille')%>).
                  Votre cas d'usage peut ne pas √™tre encore list√© dans les cas d'usages propos√©s par API Particulier. 
                  Les donn√©es que vous cocherez doivent √™tre mentionn√©s dans la d√©lib√©ration que vous fournirez pour justifier votre demande d'acc√®s aux donn√©es. Par exemple, si vous demandez acc√®s au quotient famille pour la facturation de la cantine, on doit voir dans votre d√©lib√©ration que la tarification se fait selon le quotient familial des familles.

                - **Le traitement des donn√©es personnelles**
                  Qui seront les destinataires de donn√©es re√ßues de l‚ÄôAPI Particulier ? Le destinataire √©tant, selon la [d√©finition de la CNIL](https://www.cnil.fr/fr/definition/destinataire){:target="_blank"}, _"la personne habilit√©e √† obtenir communication de donn√©es enregistr√©es dans un fichier ou un traitement en raison de ses fonctions."_
                  Il peut s‚Äôagir d‚Äôun agent de votre administration, d‚Äôun usager de service public ...
                  Le temps de conservation des donn√©es en mois sera √©galement √† sp√©cifier. Nous recommandons de ne pas d√©passer 36 mois, selon les recommondations de la CNIL. Vous pouvez d√©passer cette dur√©e si vous avez une justification, comme un potentiel contr√¥le de la CAF.
                - **Le cadre juridique**
                  L‚Äôacc√®s √† l‚ÄôAPI Particulier se fait sous r√©serve que son utilisation soit justifi√©e. L‚Äôacc√®s √† la donn√©e requiert la fourniture d‚Äôun cadre juridique pr√©cis, c‚Äôest pourquoi, il vous sera demand√© de sp√©cifier la nature et les r√©f√©rences du texte vous autorisant √† traiter les donn√©es.
                  Par d√©faut, le cadre juridique global indiqu√© dans toutes les habilitations est le suivant : _"L'Article L114-8 du Code des relations entre le public et l'administration fixe le cadre g√©n√©ral qui oblige l‚Äôadministration √† √©changer des donn√©es lors d‚Äôune d√©marche d‚Äôun usager"_. Ce cadre juridique est d√©j√† renseign√©, et vous est r√©sum√© en fin de demande, avant votre confirmation pour envoi.
                Si vous √™tes une administration centrale, une agence d‚Äô√âtat, un op√©rateur, ou un service d√©concentr√©, il vous faudra √©galement transmettre le **d√©cr√™t**, l‚Äô**arr√™t√©** ou **la d√©lib√©ration** justifiant votre demande. Vous n'avez pas besoin de d√©lib√©rer sp√©cifiquement pour votre demande d'habilitation. Vous pouvez joindre votre derni√®re d√©lib√©ration. Cela peut √™tre, par exemple, une d√©lib√©ration tarifaire pour le cas d'usage [tarification sociale et solidaire des transports](https://api.gouv.fr/guides/delivrance-titres-transport) ou le cas d'usage [tarification cantine des coll√®ges et lyc√©es](https://api.gouv.fr/guides/delivrance-titres-transport).

                  {:.fr-highlight}
                  > ‚ö†Ô∏è Attention, quel que soit votre statut, le [**CRPA** (Code des relations entre le public et l‚Äôadministration)](https://www.legifrance.gouv.fr/codes/texte_lc/LEGITEXT000031366350/2020-12-14/){:target="_blank"}, la [**loi ESSOC** (pour un √âtat au service d‚Äôune soci√©t√© de confiance)](https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000037307624/){:target="_blank"} ou la **loi Lemaire** (pour une R√©publique num√©rique) **ne sont pas suffisants** car ils indiquent un principe d‚Äô√©change qui doit √™tre compl√©t√© par un cadre juridique pr√©cis pour l‚Äôutilisation envisag√©e.
                - **Les coordonn√©es des diff√©rents contacts**
                  L‚Äôensemble des coordonn√©es renseign√©es seront strictement utilis√©es pour communiquer avec vous.
                  - **Le responsable du traitement des donn√©es**. Le responsable de traitement est la personne physique ou morale qui, seule ou conjointement avec d‚Äôautres, d√©termine les finalit√©s et les moyens du traitement des donn√©es √† caract√®re personnel. Cette personne renseign√©e doit obligatoirement appartenir √† l‚Äôorganisation d√©clar√©e dans la demande.
                  - **Le d√©l√©gu√© √† la protection des donn√©es**. Le DPD est la personne qui s‚Äôassure que l‚Äôorganisation prot√®ge convenablement les donn√©es √† caract√®re personnel, conform√©ment √† la l√©gislation en vigueur. C‚Äôest g√©n√©ralement une personne appartenant √† l‚Äôorganisation effectuant la demande.

                    <details class="fr-details">
                    <summary>
                    Je n‚Äôai pas de DPD, que faire ?
                    </summary>
                    Si vous n‚Äôavez pas de DPD, c‚Äôest que vous n‚Äô√™tes probablement pas habilit√© √† pouvoir utiliser API Particulier. En effet, la nomination d‚Äôun DPD est obligatoire pour toute autorit√© publique ou tout organisme public, ainsi que pour toute entreprise effectuant un suivi r√©gulier et syst√©matique de donn√©es personnelles √† grande √©chelle ou de donn√©es personnelles sensibles. Ce qui est au coeur de l‚Äôusage d‚ÄôAPI Particulier.
                    </details>

                  - **le contact m√©tier**. C‚Äôest une personne en responsabilit√© du projet, il peut s‚Äôagir du demandeur. API Particulier contactera cette personne pour avertir de nouvelles fonctionnalit√©s, de nouvelles donn√©es et API, ou d‚Äôincidents majeurs sur nos APIs.
                  - **le contact technique**. C‚Äôest une personne ou l‚Äô√©quipe en charge du d√©veloppement de l‚Äôinterface logicielle qui va permettre l‚Äôinterconnection effective avec API Particulier. Cette personne recevra le jeton d'acc√®s aux donn√©es, tout comme le demandeur. API Particulier contactera cette personne pour avertir d‚Äô√©volutions techniques, d‚Äôincidents et de l‚Äôexpiration des jetons.

                    {:.fr-highlight}
                    > ‚ÑπÔ∏è Le contact m√©tier et le contact technique peuvent √™tre confondus, notamment si vous passez par un √©diteur.
                - **L‚Äôacceptation des conditions d‚Äôutilisation API Particulier**
                  Avant tout envoi de votre demande, vous devez **[accepter nos conditions g√©n√©rales d‚Äôutilisation](<%= cgu_path %>)**.
                  Nous vous invitons √† les lire attentivement car les donn√©es circulant par le biais d‚ÄôAPI Particulier sont sensibles. **Votre futur acc√®s √† l‚ÄôAPI s‚Äôaccompagne d‚Äôengagements**, notamment celui de pr√©senter les donn√©es uniquement aux agents habilit√©s ou √† l'usager pr√©alablement identifi√©, et celui de tracer l‚Äôacc√®s de ces donn√©es.

            - question: "Je n‚Äôai pas de nouvelles de ma demande d‚Äôhabilitation"
              answer: |+

                **1. V√©rifiez l'√©tat des API :**

                La premi√®re chose √† faire est de consulter :

                - la [page de statuts d‚ÄôAPI Particulier](https://status.particulier.api.gouv.fr/){:target="_blank"} et v√©rifier si l‚Äôindisponibilit√© n‚Äôy est pas annonc√©e. Toutes les indisponibilit√©s y sont inscrites dans le d√©lai le plus court possible et parfois m√™me anticip√©es lorsque le fournisseur de donn√©e nous pr√©vient √† l‚Äôavance d‚Äôune op√©ration de maintenance.

                  {:.fr-highlight}
                  > ‚ÑπÔ∏è Pour √™tre notifi√© des diff√©rentes indisponibilit√©s n'h√©sitez pas √† vous [abonner depuis notre page de statuts](https://status.particulier.api.gouv.fr/subscribe/email){:target="_blank"}.

                **2. V√©rifiez votre volum√©trie d'appel :**

                Si l'incident n'a pas √©t√© annonc√© par API Particulier par le biais de l'[infolettre](https://487b4da0.sibforms.com/serve/MUIEADKIZQbixV2PoSlS2VU1cgnh4xihiaswOxPpI0HHRX4F9Wi2C8ojDtqpU70dpyEJF6s1JXYj0oHuHCHTpe-KKzm18PzpaKSBJ7Tq0yyz6FMst27i-kVe_gcvX-pK_rw_6DgRFukOX0HPq4gYVCkglTTjUslLjhGUva9aEN2m9O6CHjgYCuUND2QESrjEeviVzG_Z8Mq6WQwc){:target="_blank"}, et que le service API Particulier semble soudainement rejeter toutes vos requ√™tes, il est probable que vous ayez effectu√© un trop grand nombre d'appels et que vous ayez √©t√© bannis momentan√©ment.

                En cas de d√©passement de la [volum√©trie autoris√©e](<%= developers_path(anchor: 'respecter-la-volum√©trie') %>), et pour des raisons de s√©curit√©, le serveur ne r√©pond plus pour ne pas √™tre surcharg√©.
                Si c‚Äôest le cas, votre application est bannie pour une dur√©e fixe et non r√©vocable de 12 heures. Si vous avez plusieurs jetons, tous seront donc bloqu√©s pendant ce laps de temps. Pendant cette dur√©e, le serveur ne r√©pondra plus. Vous pouvez par contre vous rendre sur votre [compte utilisateur API Particulier](<%= user_profile_path %>) et v√©rifier vos statistiques d'appels pour identifier si vous avez d√©pass√© le volume maximal autoris√©.


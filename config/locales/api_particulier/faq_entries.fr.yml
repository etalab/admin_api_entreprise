                - Une fen√™tre s‚Äôouvre alors, elle vous rappelle vos engagements, et vous permet d‚Äôindiquer une adresse e-mail.
                - En cliquant sur "Envoyer", un courriel sera transmis √† cette adresse, avec, √† l‚Äôint√©rieur, **un lien d‚Äôune dur√©e de 4 heures, qui permettra √† l‚Äôutilisateur de r√©cup√©rer le jeton**.

                {:.fr-highlight.fr-highlight--caution}
                > ‚ö†Ô∏è Vous √™tes responsable de votre cl√© d'acc√®s au titre des engagements pris au moment de l'habilitation de votre organisation en signant nos [CGU](<%= cgu_path %>). L'utilisation de la fonctionnalit√© "Transmettre le jeton" a pour objectif de s√©curiser l'envoi de votre jeton aux services techniques qui int√®greront l'API Particulier. Vous ne devez pas divulguer cet acc√®s √† des tiers non-habilit√©s.

                Si vous avez divulgu√© votre jeton par erreur, la demande d‚Äôun nouveau jeton est tr√®s facile et rapide. √âcrivez rapidement √† <a href="mailto:api-particulier@api.gouv.fr">api-particulier@api.gouv.fr</a>.

            - question: "Comment prolonger mon jeton arrivant √† expiration ?"
              answer: |+
                Tous les jetons API Particulier ont une dur√©e de vie de 18 mois ‚åõÔ∏è. Cette dur√©e de vie peut √™tre prolong√©e de 18 mois en effectuant la d√©marche de demande de prolongation suivante :

                #### Se rendre sur le formulaire de prolongation

                Trois mois avant l‚Äôarriv√©e √† terme d‚Äôun jeton, le demandeur **re√ßoit des notifications automatiques** l'informant de l‚Äôexpiration √† venir de votre jeton ainsi qu‚Äô**une invitation √† le prolonger**.
                Les notifications sont envoy√©es r√©guli√®rement jusqu‚Äô√† l'expiration (90 jours avant la date d‚Äôexpiration, puis 60 jours avant, puis 30, 15, ‚Ä¶). Le contact technique est en copie de ces e-mails, mais il ne peut pas compl√©ter le formulaire. Seul le demandeur peut le faire.

                Si le jeton expire dans moins de 90 jours et qu'aucune notification n'a √©t√© re√ßue, veuillez v√©rifier si celle-ci n‚Äôest pas arriv√©e dans vos "spams" üóë.

                Le demandeur peut √©galement acc√©der au formulaire de prolongation **depuis son [compte utilisateur](<%= user_profile_path %>)**. Trois mois avant l'expiration, un bouton _‚ÄúProlonger le jeton‚Äù_ appara√Ætra en page d'accueil, au niveau de la liste de vos habilitations, dans la colonne des actions attendues. Ce bouton sera √©galement visible √† c√¥t√© du jeton d‚Äôacc√®s. Il m√®ne directement vers le formulaire pr√©-rempli.

                #### Remplir le formulaire de prolongation

                Le formulaire de prolongation permet au demandeur d'indiquer si des changements sont intervenus depuis la derni√®re demande d'habilitation √† l'API Particulier :

                - **Si des changements sont intervenus**, ce formulaire permet de d√©poser rapidement une demande de modification de l'habilitation. Cette demande sera trait√©e en priorit√© par les services instructeurs. Apr√®s validation, le jeton sera prolong√© de 18 mois.

                - **Si aucun changement n'est intervenu**, le jeton sera prolong√© de 18 mois √† la suite de l'envoi du formulaire de prolongation.

                {:.fr-h6}
                ##### Qu'est-ce qu'API Particulier entend par ¬´&nbsp;changements intervenus depuis la signature de l'habilitation&nbsp;¬ª ?

                L'acc√®s de votre organisation √† l'API Particulier a √©t√© concretis√© suite √† une demande d'habilitation instruite et valid√©e par l'API Particulier.

                Dans cette demande, le demandeur a sp√©cifi√© :
                - un projet, un cas d'usage et son cadre juridique ;
                - un contact technique ;
                - parfois un √©diteur de logiciel ;
                - des responsables des donn√©es et de leur traitement.

                Ces √©l√©ments, importants pour justifier de l'acc√®s aux donn√©es et pour assurer une bonne gestion de l'API, sont au coeur du contrat avec l'API Particulier. L'utilisation d'un jeton doit donc √™tre en coh√©rence avec l'habilitation obtenue, comme le stipulent les [CGU](<%= cgu_path %>) sign√©es au moment de la demande. Si ces √©l√©ments √©voluent, ce qui arrive fr√©quemment, vous √™tes tenus de les mettre √† jour. La prolongation du jeton est un bonne occasion. Vous pouvez toutefois faire une demande de modification √† tout moment depuis votre espace Datapass.

                Dans le cas d'une √©volution majeure, il est possible que le service instructeur vous demande d'ouvrir une nouvelle demande.
                La demande d'habilitation obtenue initialement ne sera pas supprim√©e, et continuera d'√™tre valide √† partir du moment o√π son contenu est respect√©.
            - question: "Qui peut prolonger un jeton et demander de nouvelles donn√©es ?"
              answer: |+
                Seul le demandeur est habilit√© √† compl√©ter le formulaire de prolongation du jeton, modifier une habilitation et/ou demander l'ajout de donn√©es suppl√©mentaires.

                Le contact technique et l'√©diteur ne sont pas habilit√©s √† effectuer ces d√©marches.
            - question: "Comment √©largir le p√©rim√®tre des API disponibles avec mon jeton / obtenir de nouvelles donn√©es ?"
              answer: |+
                Pour √©largir le p√©rim√®tre des donn√©es auxquelles vous avez acc√®s, vous devez effectuer une **demande de mise √† jour de votre habilitation**&nbsp;:

                1. Connectez-vous √† votre [compte utilisateur API Entreprise](<%= user_profile_path %>) ;
                2. Depuis la page "Habilitations", cliquez sur la fl√®che de l'habilitation dont vous souhaitez √©tendre les droits pour acc√©der √† sa page d√©taill√©e  ;

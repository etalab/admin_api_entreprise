                  - **le contact m√©tier**. C‚Äôest une personne en responsabilit√© du projet, il peut s‚Äôagir du demandeur. API Particulier contactera cette personne pour avertir de nouvelles fonctionnalit√©s, de nouvelles donn√©es et API, ou d‚Äôincidents majeurs sur nos APIs.

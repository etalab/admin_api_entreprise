                4. S√©lectionnez les donn√©es dont votre service √† besoin.
                5. Soumettez la demande. API Particulier va instruire votre demande notamment pour s'assurer que les nouvelles donn√©es demand√©es correspondent au cas d'usage de votre habilitation.

                {:.fr-highlight}

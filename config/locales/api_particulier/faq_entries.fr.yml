                En r√©alit√©, cette situation n‚Äôest pas cens√©e arriver car API Particulier a mis en place une [proc√©dure simple de prolongation de token](<%= faq_index_path(anchor: 'comment-prolonger-mon-jeton-arrivant-a-expiration') %>).

        - name: "Rupture de service"

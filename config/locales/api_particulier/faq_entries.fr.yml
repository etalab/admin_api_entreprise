        - name: "Jetons d‚Äôacc√®s"
          entries:
            - question: "Comment r√©cup√©rer son jeton apr√®s validation de la demande d'habilitation ?"
              answer: |+
                  1. Une fois la demande d'habilitation valid√©e, un e-mail est envoy√© au demandeur et au contact technique avec un lien vers leur [compte utilisateur](<%= user_profile_path %>).

                  2. Une fen√™tre de connexion MonComptePro s'ouvre. Le demandeur doit renseigner les identifiants utilis√©s lors du d√©p√¥t de la demande d'habilitation ; le contact technique, ceux indiqu√©s dans la demande.

                  3. Le jeton est disponible depuis le [compte utilisateur](<%= user_profile_path %>) et peut-√™tre copi√©.

                  {:.fr-highlight.fr-highlight--caution}
                  > ‚ö†Ô∏è Le token vous est propre, il ne faut pas le diffuser. Vous ne devez jamais copier-coller un token dans un moteur de recherche ou dans un e-mail. L‚Äôusage de votre token se fait uniquement dans votre logiciel m√©tier s√©curis√© utilis√© pour r√©aliser vos appels.

                  **Vous devez transmettre ce jeton √† votre √©diteur ? Ou √† votre √©quipe technique ?** Utilisez la [fonctionnalit√© pr√©vue √† cet effet](<%= faq_index_path(anchor: 'comment-transmettre-le-jeton-d-acces-en-tout-securite') %>).

                  **Le jeton est valable 18 mois, il devra ensuite √™tre prolong√© par le demandeur tous les 18 mois, avant sa date d'expiration**. Autrement, vous ne pourrez plus acc√©der aux API tant que la prolongation n'aura pas √©t√© effectu√©e. Pour en savoir plus sur la proc√©dure de prolongation, veuillez lire [cette rubrique](<%= faq_index_path(anchor: 'comment-prolonger-mon-jeton-arrivant-a-expiration') %>).

            - question: "Comment transmettre le jeton d‚Äôacc√®s en tout s√©curit√© ?"
              answer: |+
                Dans le cadre de l'int√©gration de l‚ÄôAPI, il peut arriver qu'il y ait besoin ponctuellement de transmettre le jeton √† une personne qui n'a pas acc√®s au [compte utilisateur](<%= user_profile_path %>).
                ‚ö†Ô∏è Comme expliqu√© [ici](<%= faq_index_path(anchor: 'qu-est-ce-qu-un-token-ou-jeton') %>), votre token vous est propre, il ne faut pas surtout pas le copier/coller dans un e-mail.

                **Pour transmettre votre jeton, vous devez utiliser la fonctionnalit√© pr√©vue dans votre compte utilisateur sur API Particulier** :

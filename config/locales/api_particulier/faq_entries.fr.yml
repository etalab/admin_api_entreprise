              #   - la page du [taux de disponibilit√© des diff√©rentes API](https://stats.uptimerobot.com/o717RFXxMM){:target="_blank"} et ainsi v√©rifier si les API que vous utilisez n'ont pas une chute de disponibilit√©. ‚ö†Ô∏è Cette page est √† consulter en dernier recours car elle est peu fiable : beaucoup d'API ont maintenant un syst√®me de cache comme celles de la DGFIP et de l'URSSAF.

              #     {:.fr-highlight}
              #     > ‚ÑπÔ∏è Pour √™tre notifi√© des diff√©rentes indisponibilit√©s n'h√©sitez pas √† vous [abonner depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.

              answer: |+
                **1. V√©rifiez votre volum√©trie d'appel :**

                Si l'incident n'a pas √©t√© annonc√© par API Particulier par le biais de l'[infolettre](https://487b4da0.sibforms.com/serve/MUIEADKIZQbixV2PoSlS2VU1cgnh4xihiaswOxPpI0HHRX4F9Wi2C8ojDtqpU70dpyEJF6s1JXYj0oHuHCHTpe-KKzm18PzpaKSBJ7Tq0yyz6FMst27i-kVe_gcvX-pK_rw_6DgRFukOX0HPq4gYVCkglTTjUslLjhGUva9aEN2m9O6CHjgYCuUND2QESrjEeviVzG_Z8Mq6WQwc){:target="_blank"}, et que le service API Particulier semble soudainement rejeter toutes vos requ√™tes, il est probable que vous ayez effectu√© un trop grand nombre d'appels et que vous ayez √©t√© bannis momentan√©ment.

                En cas de d√©passement de la [volum√©trie autoris√©e](<%= developers_path(anchor: 'respecter-la-volum√©trie') %>), et pour des raisons de s√©curit√©, le serveur ne r√©pond plus pour ne pas √™tre surcharg√©.
                Si c‚Äôest le cas, votre application est bannie pour une dur√©e fixe et non r√©vocable de 12 heures. Si vous avez plusieurs jetons, tous seront donc bloqu√©s pendant ce laps de temps. Pendant cette dur√©e, le serveur ne r√©pondra plus. Vous pouvez par contre vous rendre sur votre [compte utilisateur API Particulier](<%= user_profile_path %>) et v√©rifier vos statistiques d'appels pour identifier si vous avez d√©pass√© le volume maximal autoris√©.

                Au bout de ces 12 heures, vos acc√®s sont automatiquement r√©tablis ; il est donc inutile d‚Äô√©crire au support.
                Nous vous invitons √† prendre les mesures n√©cessaires car le d√©passement intervient g√©n√©ralement chez nos utilisateurs lorsque leur programme n‚Äôa pas √©t√© correctement configur√©.

                **2. Contactez le support**

                Si l'incident n'est pas d√©j√† annonc√© par API Particulier et si vous n'avez pas d√©pass√© la volum√©trie autoris√©e, vous pouvez nous contacter sur [support@particulier.api.gouv.fr](mailto:support@particulier.api.gouv.fr)

            - question: "J'ai d√©pass√© la volum√©trie, mon IP est bannie, comment faire ?"
              answer: |+
                En cas de non prise en compte des codes erreurs 429 ou en cas de d√©passement de la limite de volum√©trie globale, votre IP est temporairement bannie de nos serveurs pour une dur√©e fixe et non r√©vocable de 12h. Si vous avez plusieurs jetons, tous seront donc bloqu√©s pendant ce laps de temps.

                Les appels depuis une IP bannie ne renvoient pas de codes HTTP, le serveur ne r√©pond tout simplement pas. Vous pouvez en revanche v√©rifier si vous avez d√©pass√© ce seuil depuis votre [compte utilisateur](<%= user_profile_path %>).


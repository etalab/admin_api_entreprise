            - question: "Quels sont les engagements de l‚ÄôAPI Particulier en termes de disponibilit√© ?"
              answer: |+
                Comme indiqu√© dans les [conditions g√©n√©rales d'utilisation](<%= cgu_path %>), la DINUM qui op√®re l'API Particulier _"s'engage √† ce que le service soit accessible √† 99,5%"_.

                L‚Äôengagement de disponibilit√© _"porte sur le service API Particulier et non pas sur les dispositifs d‚Äô√©change sous-jacents"_ car ceux-ci _"d√©pendent d‚Äôentit√©s sur lesquels la DINUM n‚Äôa pas d‚Äôautorit√© fonctionnelle ou hi√©rarchique"_. Cela signifie que l'engagement des 99,5% n'est pas applicable aux disponibilit√©s des API en elles-m√™me car celles-ci d√©pendent des fournisseurs de la donn√©e.

                Si l'API Particulier ne peut pas s'engager formellement sur la disponibilit√© des API, elle fait toutefois un travail de fond pour accompagner ses partenaires et fournisseurs de donn√©es vers une meilleure mise √† disposition des donn√©es.



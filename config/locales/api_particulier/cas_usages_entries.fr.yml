            {:.fr-h3}
            ## Une modalité d'appel complémentaire aux données API Particulier

            {:.fr-h6}
            ### Qu'est-ce qu'une modalité d'appel ?

            {:.fr-text--lg}
            Pour accéder aux données de l'API Particulier, votre service doit fournir des paramètres permettant d'**identifier le particulier** dont vous souhaitez récupérer les données.
            _Du côté de l'usager qui utilise votre service_, cela signifie qu'il va devoir communiquer des informations le concernant, pour bénéficier de l'accès à ses données personnelles par le biais de l'API Particulier. 

            **Les données d'API Particulier peuvent être appelées par le biais de trois modalités d'appel&nbsp;:** 
            - **L'identité pivot** : <br/> ✒️ L'usager saisit son nom, son prénom, sa date et son lieu de naissance. <br/> ⚙️ Ces informations sont renseignées en paramètre d'appel de l'API par votre SI. 
            - **Un identifiant spécifique** :<br/>  ✒️ Pour certaines API, l'usager saisit un numéro d'identification propre aux données demandées (par exemple l'identifiant Pôle emploi). <br/> ⚙️ Cet identifiant est renseigné en paramètre d'appel de l'API par votre SI.
            - **FranceConnect** : <br/> ✒️ L'usager se connecte à FranceConnect pour la transmission de ses données. <br/> ⚙️ Votre SI interragit avec FranceConnect. L'appel est effectué sans aucun paramètre renseigné par l'usager. 

            {:.fr-text--lg}
            **Par conséquent, dans le cas de la modalité d'appel FranceConnect**, l'usager, en cliquant sur le bouton FranceConnect, permet à FranceConnect de transmettre ses informations pour appeller l'API. L'identité pivot de l'usager ne transitera pas par votre système d'information, ce qui constitue un avantage d'un point de vue de la sécurité des données personnelles.

            {:.fr-h6}
            ### FranceConnect : une modalité en complément, et non de substitution

            {:.fr-text--lg}
            Le périmètre de FranceConnect est étendu (40 millions d'usagers) mais n'est pas exhaustif. 
            Par conséquent, il est essentiel de voir la modalité d'appel FranceConnect comme complémentaire aux autres modalités d'appel afin de ne pas exclure des usagers de votre démarche.

            Ces usagers n'ont pas FranceConnect et nécessitent donc l'utilisation des autres modalités d'appel&nbsp;: 
            - Information à venir
            - Information à venir

            Par ailleurs, toutes les API du bouquet API Particulier ne bénéficient pas de la modalité d'appel FranceConnect : 


        - name: "Demande d’habilitation"
          entries:
            - question: "Quelles informations me seront demandées ?"
              answer: |+
                Voici la liste des informations à compléter lors de votre demande d’habilitation :

                - **L’identité de votre organisation**
                  Le numéro de SIRET de votre organisation.
                  Toutes les organisations n’étant pas [éligibles à accéder à l'API Entreprise](<%= faq_index_path(anchor: 'quelles-sont-les-conditions-d-eligibilite') %>).
                - **L’équipe technique qui implémentera l’API**
                  Qui sera en charge techniquement de l’API ? Il peut s’agir de développeurs en interne, externes ou d’un éditeur de logiciel (son nom vous sera demandé).
                - **Le cas d’usage de votre demande**

                  {:.fr-highlight}
                  > ℹ️ Dans le cas où votre cas d’usage correspond aux [cas d’usages expliqués ici](<%= cas_usages_path %>), vous pourrez cocher une case qui préremplira une partie du formulaire et vous permettra de gagner du temps et d’accélerer le temps d’instruction de votre dossier.
                - **Le nom et une description précise de votre service**
                  Quel est l’objectif de votre service ? qui l’utilisera ? et à quoi serviront les données que vous nous demandez ?
                - **La liste des données souhaitées**

                  {:.fr-highlight}
                  > ℹ️ Pour les identifier, vous pouvez vous aider :
                  >   - du [catalogue de données](<%= endpoints_path %>). Il présente l’ensemble des API disponibles accompagnées d’une documentation fonctionnelle et technique.
                  >   - des [cas d’usage](<%= cas_usages_path %>) proposés par API Entreprise.
                  > Nous y décrivons les données utiles. Si votre besoin correspond à l’un de ces cas d’usage, vous pourrez vous appuyez sur le formulaire pré-rempli adéquat.

                - **Le traitement des données personnelles**
                  Qui seront les destinataires de données reçues de l’API Entreprise ? Le destinataire étant, selon la [définition de la CNIL](https://www.cnil.fr/fr/definition/destinataire){:target="_blank"}, _"la personne habilitée à obtenir communication de données enregistrées dans un fichier ou un traitement en raison de ses fonctions."_
                  Il peut s’agir d’un agent de votre administration, d’un usager de service public ...
                  Le temps de conservation des données en mois sera également à spécifier.
                - **Le cadre juridique**
                  L’accès à l’API Entreprise se fait sous réserve que son utilisation soit justifiée. L’accès à la donnée requiert la fourniture d’un cadre juridique précis, c’est pourquoi, il vous sera demandé de spécifier la nature et les références du texte vous autorisant à traiter les données.
                Si vous êtes une administration centrale, une agence d’État, un opérateur, ou un service déconcentré, il vous faudra transmettre le **décrêt** ou l’**arrêté** justifiant votre demande.

                  {:.fr-highlight}
                  > ⚠️ Attention, quel que soit votre statut, le [**CRPA** (Code des relations entre le public et l’administration)](https://www.legifrance.gouv.fr/codes/texte_lc/LEGITEXT000031366350/2020-12-14/){:target="_blank"}, la [**loi ESSOC** (pour un État au service d’une société de confiance)](https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000037307624/){:target="_blank"} ou la **loi Lemaire** (pour une République numérique) **ne sont pas suffisants** car ils indiquent un principe d’échange qui doit être complété par un cadre juridique précis pour l’utilisation envisagée.
                - **Les coordonnées des différents contacts**
                  L’ensemble des coordonnées renseignées seront strictement utilisées pour communiquer avec vous.
                  - **Le responsable du traitement des données**. Le responsable de traitement est la personne physique ou morale qui, seule ou conjointement avec d’autres, détermine les finalités et les moyens du traitement des données à caractère personnel. Cette personne renseignée doit obligatoirement appartenir à l’organisation déclarée dans la demande.
                  - **Le délégué à la protection des données**. Le DPD est la personne qui s’assure que l’organisation protège convenablement les données à caractère personnel, conformément à la législation en vigueur. C’est généralement une personne appartenant à l’organisation effectuant la demande.

                    <details class="fr-details">
                    <summary>
                    Je n’ai pas de DPD, que faire ?
                    </summary>
                    Si vous n’avez pas de DPD, c’est que vous n’êtes probablement pas habilité à pouvoir utiliser API Entreprise. En effet, la nomination d’un DPD est obligatoire pour toute autorité publique ou tout organisme public, ainsi que pour toute entreprise effectuant un suivi régulier et systématique de données personnelles à grande échelle ou de données personnelles sensibles. Ce qui est au coeur de l’usage d’API Entreprise.
                    </details>

                  - **le contact métier**. C’est une personne en responsabilité du projet, il peut s’agir du demandeur. API Entreprise contactera cette personne pour avertir de nouvelles fonctionnalités, de nouvelles données et API, ou d’incidents majeurs sur nos APIs.
                  - **le contact technique**. C’est une personne ou l’équipe en charge du développement de l’interface logicielle qui va permettre l’interconnection effective avec API Entreprise. API Entreprise contactera cette personne pour avertir d’évolutions techniques, d’incidents et de l’expiration des jetons.

                    {:.fr-highlight}
                    > ℹ️ Le contact métier et le contact technique peuvent être confondus, notamment si vous passez par un éditeur.
                - **L’acceptation des conditions d’utilisation API Entreprise**
                  Avant tout envoi de votre demande, vous devez **[accepter nos conditions générales d’utilisation](<%= cgu_path %>)**.
                  Nous vous invitons à les lire attentivement car une grande partie des données circulant par le biais d’API Entreprise sont sensibles. **Votre futur accès à l’API s’accompagne d’engagements**, notamment celui de présenter les données uniquement aux agents habilités et celui de tracer l’accès de ces données.

            - question: "Je n’ai pas de nouvelles de ma demande d’habilitation"
              answer: |+
                **Avant toute chose, vérifiez :**

                - 📝 que vous avez bien soumis votre demande et que celle-ci n’est pas restée en brouillon.
                - 🗑 que notre réponse ne se trouve pas dans vos "spams" ;
                - 💬 qu’API Entreprise ne vous a pas demandé des informations complémentaires auxquelles vous n’auriez pas répondu. La durée de traitement est fortement dépendante de la précision et de l’exhaustivité des informations que vous nous transmettez.

                L’instruction d’un dossier d’habilitation à l’API Entreprise prend **en moyenne 11 jours** selon l’affluence des demandes, et selon le type de demandes.

                - _Si vous avez déposé votre dossier il y a moins de 20 jours_, inutile de contacter le support, votre demande sera bientôt traitée.
                - _Si vous attendez depuis plus de trois semaines_, votre dossier demande probablement plus de temps à notre équipe juridique. Toutefois, aucune demande ne reste sans réponse et le tableau de bord qui accompagne les instructeurs classe les demandes par ordre d’ancienneté. Vous ne pouvez donc pas être oublié.












        - name: "Jetons d’accès"
          entries:
            - question: "Comment récupérer son jeton après validation de la demande d'habilitation ?"
              answer: |+
                  1. Une fois la demande d'habilitation validée, un e-mail est envoyé au demandeur et au contact technique avec un lien vers leur [compte utilisateur](<%= user_profile_path %>).

                  2. Une fenêtre de connexion MonComptePro s'ouvre. Le demandeur doit renseigner les identifiants utilisés lors du dépôt de la demande d'habilitation ; le contact technique, ceux indiqués dans la demande.

                  3. Le jeton est disponible depuis le [compte utilisateur](<%= user_profile_path %>) et peut-être copié. Le contact métier n'a pas accès au jeton.

                  {:.fr-highlight.fr-highlight--caution}
                  > ⚠️ Le token vous est propre, il ne faut pas le diffuser. Vous ne devez jamais copier-coller un token dans un moteur de recherche ou dans un e-mail. L’usage de votre token se fait uniquement dans votre logiciel métier sécurisé utilisé pour réaliser vos appels.

                  **Vous devez transmettre ce jeton à votre éditeur ? Ou à votre équipe technique ?** Utilisez la [fonctionnalité prévue à cet effet](<%= faq_index_path(anchor: 'comment-transmettre-le-jeton-d-acces-en-tout-securite') %>).

                  **Le jeton est valable 18 mois, il devra ensuite être renouvelé par le demandeur tous les 18 mois, avant sa date d'expiration**. Autrement, vous ne pourrez plus accéder aux API tant que le renouvellement n'aura pas été effectué. Pour en savoir plus sur la procédure de renouvellement, veuillez lire [cette rubrique](<%= faq_index_path(anchor: 'comment-prolonger-mon-jeton-arrivant-a-expiration') %>).

            - question: "Comment transmettre le jeton d’accès en tout sécurité ?"
              answer: |+
                Dans le cadre de l'intégration de l’API, il peut arriver qu'il y ait besoin ponctuellement de transmettre le jeton à une personne qui n'a pas accès au [compte utilisateur](<%= user_profile_path %>).
                ⚠️ Comme expliqué [ici](<%= faq_index_path(anchor: 'qu-est-ce-qu-un-token-ou-jeton') %>), votre token vous est propre, il ne faut pas surtout pas le copier/coller dans un e-mail.

                **Pour transmettre votre jeton, vous devez utiliser la fonctionnalité prévue dans votre compte utilisateur sur API Entreprise** :
                - Cliquez sur le bouton "Transmettre le jeton" (blanc au contour bleu) situé juste en dessous de l’encadré du jeton.
                - Une fenêtre s’ouvre alors, elle vous rappelle vos engagements, et vous permet d’indiquer une adresse e-mail.
                - En cliquant sur "Envoyer", un courriel sera transmis à cette adresse, avec, à l’intérieur, **un lien d’une durée de 4 heures, qui permettra à l’utilisateur de récupérer le jeton**.

                {:.fr-highlight.fr-highlight--caution}
                > ⚠️ Vous êtes responsable de votre clé d'accès au titre des engagements pris au moment de l'habilitation de votre organisation en signant nos [CGU](<%= cgu_path %>). L'utilisation de la fonctionnalité "Transmettre le jeton" a pour objectif de sécuriser l'envoi de votre jeton aux services techniques qui intègreront l'API Entreprise. Vous ne devez pas divulguer cet accès à des tiers non-habilités.

                Si vous avez divulgué votre jeton par erreur, le renouvellement d’un jeton est très facile et rapide. Écrivez rapidement à <a href="mailto:support@entreprise.api.gouv.fr">support@entreprise.api.gouv.fr</a>.

            - question: "Comment prolonger mon jeton arrivant à expiration ?"
              answer: |+
                Tous les jetons API Entreprise ont une durée de vie de 18 mois ⌛️. Cette durée de vie peut être prolongée de 18 mois en effectuant la démarche de demande de prolongation suivante :

                #### Se rendre sur le formulaire de prolongation

                Trois mois avant l’arrivée à terme d’un jeton, le demandeur **reçoit des notifications automatiques** l'informant de l’expiration à venir de votre jeton ainsi qu’**une invitation à le renouveler**.
                Les notifications sont envoyées régulièrement jusqu’à l'expiration (90 jours avant la date d’expiration, puis 60 jours avant, puis 30, 15, …). Les contacts métiers et techniques sont en copie de ces e-mails, mais ils ne peuvent pas compléter le formulaire. Seul le demandeur peut le faire.

                Si le jeton expire dans moins de 90 jours et qu'aucune notification n'a été reçue, veuillez vérifier si celle-ci n’est pas arrivée dans vos "spams" 🗑.

                Le demandeur peut également accéder au formulaire de prolongation **depuis son [compte utilisateur](<%= user_profile_path %>)**. Trois mois avant l'expiration, un bouton _“Prolonger le jeton”_ apparaîtra en page d'accueil, au niveau de la liste de vos habilitations, dans la colonne des actions attendues. Ce bouton sera également visible à côté du jeton d’accès. Il mène directement vers le formulaire pré-rempli.

                #### Remplir le formulaire de prolongation

                Le formulaire de prolongation permet au demandeur d'indiquer si des changements sont intervenus depuis la dernière demande d'habilitation à l'API Entreprise : 

                - **Si des changements sont intervenus**, ce formulaire permet de déposer rapidement une demande de modification de l'habilitation. Cette demande sera traitée en priorité par les services instructeurs. Après validation, le jeton sera prolongé de 18 mois.

                - **Si aucun changement n'est intervenu**, le jeton sera prolongé de 18 mois à la suite de l'envoi du formulaire de prolongation.

                {:.fr-h6}
                ##### Qu'est-ce qu'API Entreprise entend par «&nbsp;changements intervenus depuis la signature de l'habilitation&nbsp;» ?

                L'accès de votre organisation à l'API Entreprise a été concretisé suite à une demande d'habilitation instruite et validée par l'API Entreprise.

                Dans cette demande, le demandeur a spécifié : 
                - un projet, un cas d'usage et son cadre juridique ;
                - un contact technique et un contact métier ;
                - parfois un éditeur de logiciel ;
                - des responsables des données et de leur traitement.

                Ces éléments, importants pour justifier de l'accès aux données et pour assurer une bonne gestion de l'API, sont au coeur du contrat avec l'API Entreprise. L'utilisation d'un jeton doit donc être en cohérence avec l'habilitation obtenue, comme le stipulent les [CGU](<%= cgu_path %>) signées au moment de la demande. Si ces éléments évoluent, ce qui arrive fréquemment, vous êtes tenus de les mettre à jour. La prolongation du jeton est un bonne occasion. Vous pouvez toutefois faire une demande de modification à tout moment depuis votre espace Datapass.

                Dans le cas d'une évolution majeure, il est possible que le service instructeur vous demande d'ouvrir une nouvelle demande.
                La demande d'habilitation obtenue initialement ne sera pas supprimée, et continuera d'être valide à partir du moment où son contenu est respecté.
            - question: "Qui peut prolonger un jeton et demander de nouvelles données ?"
              answer: |+
                Seule la personne dont le rôle est «&nbsp;demandeur&nbsp;», en charge de l'habilitation de l'organisation, peut compléter le formulaire de prolongation du jeton, modifier une habilitation et/ou demander l'ajout de données supplémentaire.

                Les contacts technique, métier et l'éditeur ne sont pas habilités à effectuer ces démarches.
            - question: "Comment élargir le périmètre des API disponibles avec mon jeton / obtenir de nouvelles données ?"
              answer: |+
                Il est tout à fait possible d’élargir le périmètre des données auxquelles vous avez accès, ce nouveau périmètre engendrera la création d’un nouveau jeton.

                Pour demander de nouvelles données, vous devez donc **refaire une demande d’habilitation**&nbsp;:

                - _Si les nouvelles données demandées entrent dans le même cas d’usage que celui de votre demande initiale_, vous pouvez vous connecter, et cliquer sur "Renouveler mon jeton". Cette action vous conduit sur un nouveau formulaire, pré-rempli des informations de votre demande initiale. Ajoutez vos données et surtout spécifiez dans la description pourquoi vous avez besoin de ces données et à quoi serviront-elles. N’oubliez pas de compléter le cadre juridique si nécessaire.

                  {:.fr-highlight}
                  > ℹ️ L’action de renouvellement du jeton ne supprimera pas le jeton initial, qui garde sa validité jusqu’à sa date d’expiration.
                - _Si les nouvelles données demandées concernent un nouveau cadre d’utilisation_, faîtes simplement une [nouvelle demande](https://datapass.api.gouv.fr/api-entreprise#head){:target="_blank"}.

            - question: "Pourquoi mon jeton a une date d’expiration ?"
              answer: |+
                Pour des **raisons de sécurité**, tous les jetons émis sont valables pour une **durée de 18 mois**. Au delà de ce délai, ils ne fonctionnent plus, et votre accès à l’API Entreprise est donc totalement arrêté.

                En réalité, cette situation n’est pas censée arriver car API Entreprise a mis en place une [procédure simple de renouvellement de token](<%= faq_index_path(anchor: 'comment-renouveler-mon-jeton-arrivant-a-expiration') %>).

        - name: "Rupture de service"
          entries:
            - question: "Le service ne répond plus, que faire ?"
              answer: |+
                **1. Vérifiez l'état des API :**

                La première chose à faire est de consulter :

                - la [page de statuts d’API Entreprise](https://status.entreprise.api.gouv.fr/){:target="_blank"} et vérifier si l’indisponibilité n’y est pas annoncée. Toutes les indisponibilités y sont inscrites dans le délai le plus court possible et parfois même anticipées lorsque le fournisseur de donnée nous prévient à l’avance d’une opération de maintenance.

                  {:.fr-highlight}
                  > ℹ️ Pour être notifié des différentes indisponibilités n'hésitez pas à vous [abonner depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.

                **2. Vérifiez votre volumétrie d'appel :**

                Si l'incident n'est pas repertorié, et que le service API Entreprise semble soudainement rejeter toutes vos requêtes, il est probable que vous ayez effectué un trop grand nombre d'appels et que vous ayez été bannis momentanément.

                En cas de dépassement de la [volumétrie autorisée](<%= developers_path(anchor: 'respecter-la-volumétrie') %>), et pour des raisons de sécurité, le serveur ne répond plus pour ne pas être surchargé.
                Si c’est le cas, votre application est bannie pour une durée fixe et non révocable de 12 heures. Si vous avez plusieurs jetons, tous seront donc bloqués pendant ce laps de temps. Pendant cette durée, le serveur ne répondra plus. Vous pouvez par contre vous rendre sur votre [compte utilisateur API Entreprise](<%= user_profile_path %>) et vérifier vos statistiques d'appels pour identifier si vous avez dépassé le volume maximal autorisé.

                Au bout de ces 12 heures, vos accès sont automatiquement rétablis ; il est donc inutile d’écrire au support.
                Nous vous invitons à prendre les mesures nécessaires car le dépassement intervient généralement chez nos utilisateurs lorsque leur programme n’a pas été correctement configuré.

                **3. Contactez le support**

                Si l'incident n'est pas déjà repertorié par API Entreprise et si vous n'avez pas dépassé la volumétrie autorisée, vous pouvez nous contacter sur [support@entreprise.api.gouv.fr](mailto:support@entreprise.api.gouv.fr)

                ---------

                A noter que vous pouvez vous référer à la documentation sur la [surveillance de l'état des fournisseurs](<%= developers_path(anchor: 'surveillance-etat-fournisseurs') %>) pour anticiper les potentiels problèmes.
            - question: "J'ai dépassé la volumétrie, mon IP est bannie, comment faire ?"
              answer: |+
                En cas de non prise en compte des codes erreurs 429 ou en cas de dépassement de la limite de volumétrie globale, votre IP est temporairement bannie de nos serveurs pour une durée fixe et non révocable de 12h. Si vous avez plusieurs jetons, tous seront donc bloqués pendant ce laps de temps.

                Les appels depuis une IP bannie ne renvoient pas de codes HTTP, le serveur ne répond tout simplement pas. Vous pouvez en revanche vérifier si vous avez dépassé ce seuil depuis votre [compte utilisateur](<%= user_profile_path %>).

                **Au bout de ces 12 heures, vos accès sont automatiquement rétablis ; il est donc inutile d’écrire au support**.
                Nous vous invitons à prendre les mesures nécessaires car le dépassement intervient généralement chez nos utilisateurs lorsque leur programme n’a pas été correctement configuré.

            - question: "J’ai besoin de plus de volumétrie, comment être whitelisté ?"
              answer: |+
                Ce n’est pas possible ! **La [volumétrie indiquée](<%= developers_path(anchor: 'respecter-la-volumétrie') %>) est le maximum possible** pour que nous puissions garantir la qualité du service à tous nos utilisateurs.

            - question: "Comment être averti des incidents et maintenances ?"
              answer: |+
                Pour être informé des différentes indisponibilités, [abonnez-vous aux notifications par e-mail depuis notre page de statuts](https://status.entreprise.api.gouv.fr/subscribe/email){:target="_blank"}.

            - question: "Quels sont les engagements de l’API Entreprise en termes de disponibilité ?"
              answer: |+
                Comme indiqué dans les [conditions générales d'utilisation](<%= cgu_path %>), la DINUM qui opère l'API Entreprise _"s'engage à ce que le service soit accessible à 99,5%"_.

                L’engagement de disponibilité _"porte sur le service API Entreprise et non pas sur les dispositifs d’échange sous-jacents"_ car ceux-ci _"dépendent d’entités sur lesquels la DINUM n’a pas d’autorité fonctionnelle ou hiérarchique"_. Cela signifie que l'engagement des 99,5% n'est pas applicable aux disponibilités des API en elles-même car celles-ci dépendent des fournisseurs de la donnée.

                Si l'API Entreprise ne peut pas s'engager formellement sur la disponibilité des API, elle fait toutefois un travail de fond pour :

                - accompagner ses partenaires et fournisseurs de données vers une meilleure mise à disposition des données ;
                - rendre compte de la disponibilité des API au travers de sa [page de statuts](https://status.entreprise.api.gouv.fr/){:target="_blank"} et de sa [page de disponibilité](https://stats.uptimerobot.com/o717RFXxMM){:target="_blank"}.




        - name: "Compte utilisateur"
          entries:
            - question: "Comment se connecter à l'espace utilisateur ?"
              answer: |+
                Le [compte utilisateur](<%= user_profile_path %>) est un espace accessible aux trois contacts principaux mentionnés dans la demande d'habilitation validée : le contact qui a établi la demande, le contact métier et le contact technique.

                La connexion se fait par le mode d'authentification "MonComptePro" en cliquant sur le bouton bleu disponible à [cette page](<%= user_profile_path %>). Une adresse e-mail vous est alors demandée, il vous faut **utiliser l'e-mail renseigné dans la demande d'habilitation**.
                Configurez votre mot de passe ou utilisez le mode de connexion par lien magique.

                {:.fr-highlight}
                _Dans certains cas spécifiques comme le départ du demandeur, un changement de poste, etc.,_ un transfert des habilitations par le demandeur à un tiers peut être nécessaire. Cette opération nécessite l’accord explicite du demandeur et est instruite manuellement par nos services. [En savoir plus.](#comment-transferer-mes-habilitations-a-une-autre-personne)

                **Le compte utilisateur vous permet de :**
                - copier/coller le jeton d'accès à l'API, en [respectant les règles indispensables de sécurité](#qu-est-ce-qu-un-token-ou-jeton) ;
                - [renouveler votre jeton d'accès arrivé à expiration](#comment-renouveler-mon-jeton-arrivant-a-expiration),  _fonctionnalité actuellement seulement disponible pour le contact demandeur_ ;
                - [étendre/modifier vos droits d'accès](#comment-elargir-le-perimetre-des-api-disponibles-avec-mon-jeton-obtenir-de-nouvelles-donnees), _fonctionnalité actuellement seulement disponible pour le contact demandeur_ ;
                - consulter les statistiques d'utilisation de votre jeton ;
                - consulter la liste de vos habilitations à API Entreprise.

            - question: "Comment transférer mes habilitations à une autre personne ?"
              answer: |+
                _Votre équipe évolue ? Vous quittez votre service ?_ Vous pouvez léguer vos habilitations à une autre personne de la même organisation.

                #### Vous êtes contact métier et/ou contact technique de l'habilitation : 

                Si vous n'êtes pas le demandeur de l'habilitation, vous devez demander à celui-ci d'effectuer la modification. Pour retrouver le demandeur en charge de vos habilitations, rendez-vous sur [votre espace usager](<%= user_profile_path %>), le demandeur est indiqué dans la liste des contacts.

                Le demandeur (contact principal à l'origine de la demande d'habilitation) est la seule personne qui peut demander une modification de l'habilitation. Le changement d'un contact métier ou technique est très rapide si le nouveau contact est dans la même organisation.

                #### Vous êtes le demandeur de la demande d'habilitation : 

                En tant que demandeur d'une habilitation, vous avez la possibilité de demander le transfert de celle-ci à un tiers qui obtiendra alors à son tour le rôle de demandeur.
                
                **Pour cela, utilisez la fonctionnalité prévue à cet effet** :
                - Rendez-vous dans votre [espace usager](<%= user_profile_path %>), cliquez sur \"Accéder à vos informations\".
                - Cliquez sur le bouton dédié \"Transférer mes habilitations\".
                - Une fenêtre s'ouvre, vous rappelle vos engagements et vous permet de renseigner l'adresse e-mail du futur demandeur des habilitations. Validez.
                - Le destinataire reçoit un e-mail indiquant les démarches à suivre. Le transfert des habilitations est désormais de son côté. S'il n'a pas déjà un compte \"MonComptePro\", il devra s'en créer un, **avec l'adresse mail que vous aurez indiquée et en renseignant bien le SIRET de votre organisation commune. C'est indispensable pour que le compte soit bien appareillé**.
                - Une fois cette connexion faite, l'étape suivante est effectuée manuellement par le service API Entreprise. Informé automatiquement de la demande, il doit réaliser une validation manuelle pour que le transfert soit effectif. Cette étape peut prendre quelques jours.
                - Enfin, toute connexion par le destinataire à l'espace utilisateur API Entreprise vaut acceptation de nos [CGU](<%= cgu_path %>) pour l'ensemble des habilitations nouvellement obtenues.

                 {:.fr-highlight.fr-highlight--caution}
                > ⚠️ Vous êtes responsable de vos habilitations et de vos jetons au titre des engagements pris au moment de votre demande d'accès en signant nos [CGU](<%= cgu_path %>). L'utilisation de la fonctionnalité "Transférer habilitations" a pour objectif de permettre la continuité de l'habilitation de votre organisation. Vous ne devez pas transmettre votre habilitation à une personne qui n'est pas en mesure de prendre le relais des responsabilités qui vous engagent.

                Si vous avez débuté le transfert de votre habilitation par erreur, écrivez rapidement à <a href="mailto:support@entreprise.api.gouv.fr">support@entreprise.api.gouv.fr</a>.












        - name: "Autre"
          entries:
            - question: "Quand et pourquoi un bureau ouvert ?"
              answer: |+
                **Tous les 1ers et 3èmes mardis du mois entre 10h et 10h30**, une personne "tech" et une personne "métier" de l'API Entreprise sont disponibles pour répondre à vos questions par visio.
                **C'est le bureau ouvert !**
                Dans le cadre de la sortie de la nouvelle version d'API Entreprise, la V.3, l'objectif est de rencontrer l'équipe et d'avoir un point de contact régulier où discuter des aspects métiers et techniques.
                C'est un espace d'échange.

                Pour nous rejoindre, utilisez le lien suivant : [https://webconf.numerique.gouv.fr/APIEntreprise00Version3](https://webconf.numerique.gouv.fr/APIEntreprise00Version3){:target="_blank"}

                {:.fr-highlight}
                Pour nos confrères des Outre-mer à l'Ouest de la métropole, ce créneau horaire n'étant pas adapté, n'hésitez pas à nous écrire et nous vous proposerons un autre horaire sur-mesure. Contactez-nous à cette adresse : [support@entreprise.api.gouv.fr](mailto:support@entreprise.api.gouv.fr).

            - question: "J'aimerais rejoindre l'équipe, comment je postule ?"
              answer: |+
                L’ensemble des offres disponibles pour rejoindre l’équipe API Entreprise se trouve sur le site [beta.gouv.fr à la page dédiée au recrutement](https://beta.gouv.fr/recrutement/){:target="_blank"}.

                Vous y trouverez également les offres d’emploi postées par les différentes équipes mettant à disposition des outils au service de la circulation et l’exploitation des données ([Api.gouv.fr](https://api.gouv.fr/){:target="_blank"}, [Data.gouv.fr](https://www.data.gouv.fr/){:target="_blank"}, [Particulier.api.gouv.fr](https://api.gouv.fr/les-api/api-particulier){:target="_blank"}, [Geo.api.gouv.fr](https://geo.api.gouv.fr/){:target="_blank"}...).

                _Vous ne trouvez pas de fiches de poste adéquates et souhaitez tout de même postuler ?_ Vous pouvez nous envoyer un mail expliquant votre motivation, attaché de votre CV. Nous reviendrons vers vous dès qu’un poste correspondant sera ouvert.
            - question: "Une autre question ?"
              answer: |+

                Vous pouvez contacter le support d'API Entreprise.

                Pour améliorer le temps de traitement de votre demande, il est important de nous fournir, au minimum, les informations suivantes :

                - la ou les API sur lesquelles le problème est rencontré ;
                - le SIRET, SIREN ou tout autre paramètre passé à la requête ;
                - l'adresse e-mail sous laquelle est enregistré votre jeton d'authentification ;
                - Toute autre information (captures d'écran, messages d'erreur, etc.) détaillant l'erreur rencontrée est bienvenue.

                {:.fr-highlight.fr-highlight--caution}
                > ⚠️ **Ne partagez jamais votre jeton d'authentification dans votre demande de support !**
                > L'échange d'emails n'est pas un support de communication sécurisé et certaines APIs donnent accès à des données sensibles. Le cas échéant, nous serons obligés de supprimer votre jeton, et vous devrez faire une nouvelle demande.

                Écrivez nous à [support@entreprise.api.gouv.fr](mailto:support@entreprise.api.gouv.fr).

                {:.fr-highlight}
                Votre question porte sur la V.3 de l'API Entreprise ? N'hésitez pas à passer au [bureau ouvert](<%= faq_index_path(anchor: 'quand-et-pourquoi-un-bureau-ouvert') %>)


            Les API **<span style="color:#1f8d49" class="fr-icon-checkbox-circle-fill" aria-hidden="true"></span> indispensables seront pr√©coch√©es** par d√©faut dans le formulaire d'acc√®s.
            Les API **Ô∏è<span style="color:#1f8d49" class="fr-icon-checkbox-circle-line" aria-hidden="true"></span> utiles** seront √† cocher par vos soins si votre cas d'usage le justifie.

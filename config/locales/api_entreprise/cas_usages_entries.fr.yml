            - üéØ Enfin, vous **participez activement √† la simplification des d√©marches pour les citoyens**, en √©vitant de demander √† une entreprise/association une information administrative publique. <br />Vous vous mettez ainsi **en conformit√© avec la l√©gislation** et l'[Article L113-12 du Code des relations entre le public et l'administration](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000037313155){:target="_blank"}.   

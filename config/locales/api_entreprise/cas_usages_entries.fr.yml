          link_datapass: https://datapass.api.gouv.fr/api-entreprise/?demarche=portail_gru_instruction
        role:
          anchor: simplification-des-demarches
          content: "{:.fr-text--lg}\nAdministrations et collectivit√©s, en int√©grant la brique API Entreprise dans votre portail GRU et votre syst√®me d'information :\n\n- üóÑ Vous **acc√©dez facilement aux donn√©es publiques et prot√©g√©es üîê** de l'Insee, d'Infogreffe, de la DGFIP, de l'Urssaf... ;\n\n- ‚è∞ Vous **acc√©l√©rez le traitement des d√©marches sur votre portail** car vos agents instructeurs n'ont pas de v√©rifications suppl√©mentaires √† r√©aliser, **les informations obtenues de l'API Entreprise √©tant certifi√©es üîé** ;\n\n- üé¢ Vous **augmentez le pourcentage des d√©marches finalis√©es** car vous fa√Ætes gagner du temps √† l'usager ;\n\n- üéØ Enfin, vous **participez activement √† la simplification des d√©marches pour les citoyens**, en mettant en place le [¬´&nbsp;Dites-le-nous une fois&nbsp;¬ª](https://www.numerique.gouv.fr/services/guichet-dites-le-nous-une-fois/){:target=\"_blank\"} : vous ne demandez plus √† une entreprise/association une information qu'elle a d√©j√† donn√©e ou que l'administration conna√Æt d√©j√†. <br />Vous vous mettez ainsi **en conformit√© avec la l√©gislation** et, plus particuli√®rement l'[Article L113-12 du Code des relations entre le public et l'administration](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000037313155){:target=\"_blank\"}.\n\n"
          title: Une simplification des d√©marches
        use_case_examples:
          anchor: use_case_examples
          content: "{:.fr-h4}\n### Une entreprise ou une association effectue une d√©marche sur votre portail GRU connect√© √† API Entreprise&nbsp;:\n\n\n1. **Elle renseigne son identifiant** (Siret ou RNA) :\n\n   {:.fr-highlight.fr-highlight--example}\n   ‚öôÔ∏è **En arri√®re-plan** : Un appel √† l'API Entreprise est effectu√©.\n\n   ![Image de pr√©sentation de l'article sur le num√©ro de TVA intracommunautaire](<%= image_path('api_entreprise/cas_usages/pictos/use_case_examples/portail-gru-use_case_example_1a.png') %>){:width=\"600px\"}\n\n2. **Les informations administratives la concernant sont pr√©-remplies automatiquement**. Elle les corrige si besoin et poursuit sa d√©marche :\n\n   {:.fr-highlight.fr-highlight--example}\n   ‚öôÔ∏è **En arri√®re-plan** : √Ä partir du format structur√© (.json) transmis par l'API Entreprise, vous choisissez la fa√ßon d'afficher l'information sur votre site.\n   ‚ö†Ô∏è Seule de la donn√©e ouverte peut √™tre pr√©-remplie. Les donn√©es prot√©g√©es ne doivent jamais √™tre accessibles depuis le site public de votre portail.\n\n   ![Image de pr√©sentation de l'article sur le num√©ro de TVA intracommunautaire](<%= image_path('api_entreprise/cas_usages/pictos/use_case_examples/portail-gru-use_case_example_1b.png') %>){:width=\"600px\"}\n\n3. **Avant d'envoyer sa demande, une liste des justificatifs n√©cessaires pour valider la d√©marche est pr√©sent√©e**. Les documents d√©j√† disponibles par API Entreprise n'ont pas besoin d'√™tre t√©l√©charg√©s :\n\n   {:.fr-highlight.fr-highlight--example}\n   üí° Quand la donn√©e est indisponible dans API Entreprise, permettez le d√©p√¥t des documents manquants pour simplifier le parcours de vos usagers.\n\n   ![Image de pr√©sentation de l'article sur le num√©ro de TVA intracommunautaire](<%= image_path('api_entreprise/cas_usages/pictos/use_case_examples/portail-gru-use_case_example_1c.png') %>){:width=\"600px\"}\n\n\n4. **La demande est r√©ceptionn√©e par l'instructeur, toutes les informations et justificatifs sont regroup√©s dans un m√™me espace**. L'instructeur n'a pas √† v√©rifier l'exactitude des donn√©es car elles sont certifi√©es.\n   ![Image de pr√©sentation de l'article sur le num√©ro de TVA intracommunautaire](<%= image_path('api_entreprise/cas_usages/pictos/use_case_examples/portail-gru-use_case_example_1d.png') %>){:width=\"600px\"}\n\n\nLe cas d'usage [Portail GRU - Pr√©remplissage](<%= cas_usage_path(uid: 'portail_gru') %>) est suffisant si vous avez seulement besoin des √©tapes 1 et 2.\n\n{:.fr-h4}\n### Un exemple avec Camille, agricultrice et Nicolas, agent territorial :\n\n{:.fr-text--regular.fr-text--alt.fr-text--lg}\n_Camille a besoin d'un emplacement sur le march√© de sa ville pour vendre sa production_. Elle s'est rendue sur le portail informatique de la commune, a s√©lectionn√© la d√©marche, entr√© son num√©ro de Siret. Toutes les informations publiques de son entreprise ont √©t√© automatiquement pr√©-remplies, elle peut les modifier si elle rep√®re une erreur.\n\n{:.fr-text--regular.fr-text--alt.fr-text--lg}\n√Ä l'√©tape suivante, Camille n'aura √† fournir qu'un seul justificatif sur les cinq requis. En effet, le portail de sa commune lui fait savoir que les quatre autres documents ont d√©j√† √©t√© r√©cup√©r√©s aupr√®s des administrations comp√©tentes. Camille n'aura pas besoin de chercher ces documents dans ses dossiers ou de se rendre sur diff√©rents sites pour les retrouver. En ce qui concerne le document manquant, Camille n'est pas bloqu√©e dans sa d√©marche, elle peut l'ajouter dans le formulaire. Elle envoie sa demande.\n\n{:.fr-text--regular.fr-text--alt.fr-text--lg}\n_Nicolas est agent dans la commune de Camille et charg√© d'instruire les demandes des entreprises et associations_. Depuis son espace instructeur, il est habilit√© √† traiter les d√©marches √† et manipuler des informations prot√©g√©es.\nNicolas vient de recevoir la d√©marche de Camille. Depuis la fiche entreprise de l'usag√®re, il voit d'un coup d‚Äô≈ìil que l'ensemble des donn√©es et documents n√©cessaires pour la d√©marche sont pr√©sents. Il n'a pas besoin de v√©rifier l'existence du num√©ro de Siret de Camille, ni de v√©rifier l'absence de faute de frappe dans l'adresse postale. En plus, sur les cinq documents transmis, quatre proviennent de l'API Entreprise, ils sont certifi√©s.\nNicolas v√©rifie donc l'unique document transmis par Camille. Tout est en ordre, il valide la demande d'emplacement de march√©.\n"

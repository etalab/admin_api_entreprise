          content: "{:.fr-h5}\n## Qu'est qu'une subvention de fonctionnement ?\nOn parle de subventions de _fonctionnement_ par opposition aux subventions d'_investissement_. Les subventions de fonctionnement **participent au fonctionnement global de l'association ou aux projets initi√©s et mis en oeuvre par l'association**.\n\nLa subvention peut √™tre :\n- _**en num√©raire**_, c'est-√†-dire qu'il s'agit d'une aide financi√®re sous la forme d'un versement de sommes d'argent ;\n- _**en nature**_, c'est-√†-dire une aide non-financi√®re qui peut √™tre la mise √† disposition de locaux, d'√©quipements ou m√™me de formation.\n\n{:.fr-h5}\n## Un formulaire de demande unique pour les associations\n\nDepuis le 01 janvier 2017, les demandes de fonctionnement des associations doivent √™tre √©tablies par le biais d'un formulaire unique dont les caract√©ristiques sont d√©taill√©es dans le [d√©cret n¬∞ 2016-1971 du 28 d√©cembre 2016](https://www.legifrance.gouv.fr/jorf/id/JORFTEXT000033736810){:target=\"_blank\"}.\n\n<div class=\"fr-grid-row fr-grid-row--gutters\">\n <div class=\"fr-col-12 fr-col-md-6\">\n  <div class=\"fr-download fr-enlarge-link fr-download--card\">\n   <p>\n    <a href=\"/files/formulaire-unique-subventions-associations-cerfa_12156-06.pdf\" download class=\"fr-download__link\">T√©l√©charger le formulaire unique de demande\n     <span class=\"fr-download__detail\">PDF ‚Äì 1,3 Mo</span>\n    </a>\n   </p>\n   <p class=\"fr-download__desc\">Cerfa n¬∞12156*06</p>\n  </div>\n </div>\n</div>\n\n{:.fr-h5}\n## Ce que permet l'API Entreprise\n\n{:.fr-text--lg}\nAdministrations et collectivit√©s, en int√©grant la brique API Entreprise dans votre portail d'aides et votre syst√®me d'information&nbsp;:\n\n- üóÑ Vous **acc√©dez facilement aux donn√©es publiques et prot√©g√©es üîê** du minist√®re de l'Int√©rieur sur les associations, donn√©es d√©j√† mises √† disposition par les associations dans [Le compte Asso](https://lecompteasso.associations.gouv.fr){:target=\"_blank\"}. Vous avez √©galement un acc√®s privil√©gi√© √† d'autres informations telles que les donn√©es du r√©pertoire Sirene, ou de l'Agence Bio ;\n\n- üé¢ Vous **augmentez le pourcentage des d√©marches finalis√©es** car vous fa√Ætes gagner du temps √† l'usager lors de sa saisie du [formulaire unique de demande de subventions - Cerfa n¬∞ 12156*06](https://www.service-public.fr/particuliers/vosdroits/R1271){:target=\"_blank\"} ;\n\n- üéØ Enfin, vous **participez activement √† la simplification des demandes de subventions**, en mettant en place le [¬´&nbsp;Dites-le-nous une fois&nbsp;¬ª](https://www.numerique.gouv.fr/services/guichet-dites-le-nous-une-fois/){:target=\"_blank\"} : vous ne demandez plus √† une association une information qu'elle a d√©j√† donn√©e.<br />Vous vous mettez ainsi **en conformit√© avec la l√©gislation** et, plus particuli√®rement l'[Article L113-12 du Code des relations entre le public et l'administration](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000037313155){:target=\"_blank\"}.\n\nVotre service propose d'autres types d'aides ? concerne aussi les entreprises ? Consultez la fiche pratique du [cas d'usage des aides publiques](<%= cas_usage_path(uid: 'aides_publiques') %>).\n"

            #### Un exemple avec Laurent, mandataire d'une association : 

            {:.fr-text--regular.fr-text--alt.fr-text--lg}
            _Laurent a besoin d'inscrire son association dans le ficher associatif municipal_ pour r√©server une salle √† la maison des associations. Laurent se rend sur le portail informatique de sa commune, il s√©lectionne la d√©marche "J'inscris ma structure dans le fichier associatif municipal". En d√©but de formulaire, il renseigne son num√©ro RNA. Le formulaire est automatiquement pr√©-rempli des informations de l'association : _la forme juridique, la date de cr√©ation, les activit√©s, le statut d'utilit√© publique, l'adresse ou encore la tranche de l'effectif_... Tout a d√©j√† √©t√© rempli. Laurent v√©rifie qu'il n'y a pas d'erreur, et envoie sa demande.


paths:
  "/api/v2/avis-imposition":
    get:
      description: |-
        Le service permet de vérifier l'authenticité du justificatif d'impôt sur le revenu ou de l'avis d'impôt sur le revenu présenté par un usager.

        **Paramètres d'appel :** numéro fiscal et numéro d'avis d'imposition
        **Données disponibles en bac à sable :** [liste](https://airtable.com/invite/l?inviteId=inv3ImCypw30uuLK9&inviteToken=0482ffbcc5d830fb6a409161fc372635a48b6bbcffdcde552f5be4290f80db50)
      summary: Service de vérification de l'avis d'impôt sur le revenu
      parameters:
      - name: numeroFiscal
        in: query
        description: Numéro fiscal propre à chaque citoyen (identifiant numérique
          de 13 chiffres)
        required: true
        schema:
          type: string
      - name: referenceAvis
        in: query
        description: Référence de l'avis fiscal (identifiant alphanumérique de 13
          caractères). Si l'avis est un avis de dégrèvement, l'identifiant est alors
          composé de 14 caractères.
        required: true
        schema:
          type: string
      tags:
      - Avis d'imposition
      responses:
        '200':
          x-operationId: api_particulier_v2_dgfip_svair
          description: Avis d'imposition
          content:
            application/json:
              schema:
                type: object
                properties:
                  declarant1: &1
                    type: object
                    properties:
                      nom:
                        type: string
                        description: Nom du déclarant
                        example: MARTIN
                      nomNaissance:
                        type: string
                        description: Nom de naissance du déclarant
                        example: MARTIN
                      prenoms:
                        type: string
                        description: Prénoms du déclarant
                        example: JEAN
                  declarant2: *1
                  foyerFiscal:
                    type: object
                    description: Adresse déclarée au 1e janvier
                    properties:
                      adresse:
                        type: string
                        example: 21 RUE DES MARMOTS 75001 PARIS
                      annee:
                        type: number
                        example: 2022
                  dateRecouvrement:
                    type: string
                    description: Date de mise en recouvrement de l'avis d'impôt
                    pattern: "^\\d{2}/\\d{2}/\\d{4}$"
                    example: 31/07/2021
                  dateEtablissement:
                    type: string
                    description: Date d'établissement
                    pattern: "^\\d{2}/\\d{2}/\\d{4}$"
                    example: 06/07/2021
                  nombreParts:
                    type: number
                    description: Nombre de part(s)
                    example: 1.0
                  situationFamille:
                    type: string
                    description: Situation de famille
                    example: Marié(e)s
                  revenuBrutGlobal:
                    type: number
                    description: Revenu brut global
                    example: 30000
                  revenuImposable:
                    type: number
                    description: Revenu imposable
                    example: 29000
                  impotRevenuNetAvantCorrections:
                    type: number
                    nullable: true
                    description: Impôt sur le revenu net avant corrections. Est nul
                      si Non imposable
                  montantImpot:
                    type: number
                    nullable: true
                    description: Montant de l'impôt. Est nul si Non imposable
                  revenuFiscalReference:
                    type: number
                    description: Revenu fiscal de référence
                    example: 29000
                  nombrePersonnesCharge:
                    type: integer
                    description: Nombre de personne(s) à charge
                    example: 3
                  anneeImpots:
                    type: string
                    pattern: "^\\d{4}$"
                    description: Année de l'impôt
                    example: '2021'
                  anneeRevenus:
                    type: string
                    pattern: "^\\d{4}$"
                    description: Année des revenus
                    example: '2020'
                  erreurCorrectif:
                    type: string
                    example: ''
                    description: 'S''il existe un correctif plus récent que l''avis
                      contrôlé, ce champ prend la valeur "Ce document ne correspond
                      pas à la situation la plus récente pour cet usager". Sinon,
                      le champ est vide. La présence de ce champ indique qu''il existe
                      un avis d''imposition avec un numéro d''avis distinct qui contient
                      les informations plus récentes. La mise à jour de l''avis initial
                      est en général à l''initiative de l''administré auprès des impôts
                      (par exemple : changement de revenus ou du nombre de part).
                      L''API Particulier peut fournir cet avis à condition de connaître
                      le numéro de l''avis le plus récent. L''API Particulier ne peut
                      pas fournir le numéro de l''avis le plus récent en réponse de
                      l''appel initial. Pour trouver le numéro de cet avis, il faut
                      le demander au particulier auquel l''avis est adressé ou le
                      demander manuellement auprès du centre des impôts de votre région.
                      Vous trouverez de plus amples informations sur <a href="https://www.impots.gouv.fr/portail/precisions-sur-le-service-de-verification-des-avis-dimpot-sur-le-revenu-svair">le
                      site des impôts</a>.'
                  situationPartielle:
                    type: string
                    example: ''
                    description: 'Le champ "situationPartielle" indique, dans un foyer
                      marié ou pacsé, le décès d''un des contribuables. Cela signifie
                      qu''il y aura 2 avis de taxations pour une même année : une
                      taxation pour le couple du 01/01/AAAA à la date du décès d''un
                      déclarant, et une autre taxation, pour le conjoint survivant,
                      de la date de décès du conjoint au 31/12/AAAA. Ce champ prend
                      la valeur "(*) Situation  {anneeRevenus} partielle". Sinon,
                      le champ est vide.'
        '401': &2
          description: Votre jeton d'API n'a pas été trouvé ou n'est pas actif
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: access_denied
                  reason:
                    type: string
                    example: Token not found or inactive
                  message:
                    type: string
                    example: Votre jeton d'API n'a pas été trouvé ou n'est pas actif
        '404':
          description: Les paramètres fournis sont incorrects ou ne correspondent
            pas à un avis
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: not_found
                  reason:
                    type: string
                    example: Les paramètres fournis sont incorrects ou ne correspondent
                      pas à un avis
                  message:
                    type: string
                    example: Les paramètres fournis sont incorrects ou ne correspondent
                      pas à un avis
        '500': &3
          description: Une erreur interne s'est produite, l'équipe a été prévenue.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: error
                  reason:
                    type: string
                    example: Internal server error
                  message:
                    type: string
                    example: Une erreur interne s'est produite, l'équipe a été prévenue.
        '502':
          description: La réponse du fournisseur de donnée est inexploitable
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: invalid_response
                  reason:
                    type: string
                    example: Data provider returned an invalid data format.
                  message:
                    type: string
                    example: La réponse du fournisseur de donnée est inexploitable
        '503': &4
          description: Une erreur est survenue lors de l'appel au fournisseur de donnée
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: network_error
                  reason:
                    type: string
                    example: timeout of 10000 ms exceeded
                  message:
                    type: string
                    example: Une erreur est survenue lors de l'appel au fournisseur
                      de donnée
        '509':
          description: Le fournisseur de donnée a rejeté la demande en raison d'un
            trop grand nombre d'échecs antérieurs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: rate_limited
                  reason:
                    type: string
                    example: DGFIP error rate limit exceeded
                  message:
                    type: string
                    example: Le fournisseur de donnée a rejeté la demande en raison
                      d'un trop grand nombre d'échecs antérieurs.
  "/api/v2/composition-familiale":
    get:
      summary: Quotient familial CAF
      description: |-
        Quotient familial et composition de la famille d'un allocataire de la Caisse nationale des allocations familiales (CNAF). Attention, le quotient familial de la CAF n'a rien à voir avec le quotient familial fiscal utilisé pour le calcul de l'impôt sur le revenu

        **Paramètres d'appel :** numéro d'allocataire et code postal

        **Données disponibles en bac à sable :** [liste](https://airtable.com/invite/l?inviteId=invpeDu6xq16LHfI5&inviteToken=66173d447bcbdf7d43548facb7c6b38df1267f8481f1a21491410ff30ecb2c8b&utm_source=email)
      parameters:
      - name: numeroAllocataire
        in: query
        description: Numéro d'allocataire. Numéro de 1 à 7 chiffres. Le numéro d'allocataire
          n'est pas un numéro unique. Pour être identifiant, il doit être accompagné
          d'un code postal.
        required: true
        schema:
          type: number
          format: string
      - name: codePostal
        in: query
        description: Code postal français (métropôle & DROM COM). Cette donnée permet
          de faire la correspondance avec la CAF de rattachement de l’allocataire.
        required: true
        schema:
          type: number
          format: string
      tags:
      - Situation CAF
      responses:
        '200':
          x-operationId: api_particulier_v2_cnaf_quotient_familial
          description: Foyer tel qu'il est déclaré à la CAF
          content:
            application/json:
              schema:
                type: object
                properties:
                  allocataires:
                    title: Informations sur les parents composant la famille
                    type: array
                    items:
                      type: object
                      properties:
                        nomPrenom:
                          title: Noms et prénoms du parent
                          type: string
                          description: Noms et prénoms du parent allocataire de la
                            CAF
                          example: JEAN JACQUES
                        dateDeNaissance:
                          title: Date de naissance
                          type: string
                          pattern: "^\\d{8}$"
                          description: 'Date de naissance au format: JJMMAAAA'
                          example: '01021970'
                        sexe:
                          title: Sexe du parent
                          type: string
                          example: M
                          enum:
                          - F
                          - M
                  enfants:
                    title: Informations sur les enfants composant la famille
                    description: "La liste des enfants correspond à la notion d'enfant
                      à charge au sens de la législation familiale. Pour qu'un enfant
                      soit considéré comme \"à charge\", l’allocataire doit assurer
                      financièrement son entretien de manière effective et permanente
                      et assumer à son égard la responsabilité affective et éducative.
                      Il n'y a pas d'obligation de lien de parenté avec l’enfant.
                      \n \n Deux notions d’enfant à charge cohabitent : \n - enfant
                      à charge au sens des prestations familiales (Pf) : un enfant
                      est reconnu à charge s’il est âgé d’un mois à moins de 20 ans
                      quelle que soit sa situation, dès lors que son salaire net mensuel
                      ne dépasse pas 55 % du Smic brut ; \n - enfant à charge au sens
                      de la législation familiale : sont considérés à charge pour
                      les aides au logement, les enfants âgés de moins de 21 ans en
                      Métropole (22 ans dans les Dom), les enfants âgés de 20 à 25
                      ans pour le calcul du Rmi/Rsa, et dès le mois de leur naissance,
                      les enfants bénéficiaires de l’allocation de base de la Paje."
                    type: array
                    items:
                      type: object
                      properties:
                        nomPrenom:
                          title: Noms et prénoms de l'enfant
                          type: string
                          description: Noms et prénoms de l'enfant des allocataires
                          example: JESSICA JACQUES
                        dateDeNaissance:
                          title: Date de naissance de l'enfant
                          type: string
                          pattern: "^\\d{8}$"
                          description: 'Date de naissance au format: JJMMAAAA'
                          example: '01031995'
                        sexe:
                          title: Sexe de l'enfant
                          type: string
                          example: F
                          enum:
                          - F
                          - M
                  adresse:
                    title: Adresse de la famille
                    type: object
                    description: Adresse structurée au format de la poste. C'est l'adresse
                      connue de la CAF, il s'agit d'une information déclarative.
                    properties:
                      identite:
                        title: Identité du destinataire
                        type: string
                        example: Monsieur JEAN JACQUES
                        description: L'identité se compose de la civilité, du titre
                          ou de la qualité, suivis du nom et du prénom.
                      complementIdentite:
                        title: Complément d'information du destinataire ou point de
                          remise
                        description: Numéro d'appartement, escalier
                        type: string
                        nullable: true
                        example:
                      complementIdentiteGeo:
                        title: Complément d'information du point géographique
                        type: string
                        nullable: true
                        example:
                        description: Entrée, tour, immeuble, bâtiment, résidence
                      numeroRue:
                        title: Voie
                        type: string
                        description: Numéro et libellé de la voie
                        example: 1 RUE DE LA GARE
                      lieuDit:
                        title: Lieu-dit
                        type: string
                        nullable: true
                        example:
                        description: 'Lieu-dit ou service particulier de distribution
                          : poste restante, boîte postale'
                      codePostalVille:
                        title: Code postal
                        type: string
                        description: Code postal et localité de destination
                        example: '75002'
                      pays:
                        title: Pays
                        type: string
                        example: FRANCE
                  quotientFamilial:
                    title: Quotient familial CAF de la famille
                    type: integer
                    description: Valeur du quotient familial calculée par la CAF.
                    example: 1045
                  annee:
                    title: Année du quotient familial
                    type: integer
                    description: Il s'agit toujours de l'année du mois précédent l'appel.
                    example: 2021
                  mois:
                    title: Mois du quotient familial
                    type: integer
                    description: Le quotient familial transmis correspond au QF du
                      mois M-1 (M étant le mois de l'appel).
                    example: 6
        '401': *2
        '404':
          description: Dossier allocataire inexistant. Le document ne peut être édité.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: not_found
                  reason:
                    type: string
                    example: Dossier allocataire inexistant. Le document ne peut être
                      édité.
                  message:
                    type: string
                    example: Dossier allocataire inexistant. Le document ne peut être
                      édité.
        '500': *3
        '503':
          description: Erreur inconnue du fournisseur de donnée (CNAF)
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: data_provider_error
                  reason:
                    type: string
                    example: Unknown error code 134
                  message:
                    type: string
                    example: Erreur inconnue du fournisseur de donnée (CNAF)
  "/api/v2/situations-pole-emploi":
    get:
      summary: Statut demandeur d'emploi
      description: |-
        Données d'identité, de contact et de statut du demandeur d'emploi.
        **Paramètres d'appel :** Nom d’utilisateur Pôle emploi choisi par le particulier lors de la création de son espace personnel en ligne
        **Données disponibles en bac à sable :** [liste](https://airtable.com/invite/l?inviteId=inv1n0CkFzq3Y0pvn&inviteToken=a5b49ec5bb9d2323df4adbdfc6c65da35a2248af30c38095101b3cca6ea0898a&utm_source=email)
      parameters:
      - name: identifiant
        required: true
        in: query
        description: Identifiant Pôle emploi choisi par le particulier lors de la
          création de son espace personnel en ligne.
        schema:
          type: string
      tags:
      - Situation Pôle emploi
      responses:
        '200':
          x-operationId: api_particulier_v2_pole_emploi_statut
          description: La situation Pôle emploi d'un individu
          content:
            application/json:
              schema:
                type: object
                properties:
                  identifiant:
                    title: Nom d'utilisateur Pôle emploi
                    type: string
                    description: Identifiant Pôle emploi, tel qu'il a été renseigné
                      en paramètre d'appel. Cet identifiant est le nom d'utilisateur
                      tel que choisi par le particulier lors de la création de son
                      espace personnel en ligne.
                    example: martin.jacques
                  civilite:
                    title: Civilité
                    description: Civilité du particulier, Madame ou Monsieur
                    type: string
                    example: M.
                    enum:
                    - MME
                    - M.
                  nom:
                    title: Nom de naissance
                    type: string
                    description: Nom de naissance du particulier
                    example: MARTIN
                  nomUsage:
                    title: Nom d'usage
                    type: string
                    description: Nom d'usage du particulier
                    nullable: true
                    example:
                  prenom:
                    title: Prénom
                    type: string
                    example: JACQUES
                    description: Prénom du particulier, limité à 13 caractère
                  sexe:
                    title: Sexe
                    type: string
                    description: Sexe du particulier
                    example: Masculin
                  dateNaissance:
                    title: Date de naissance
                    format: date
                    type: string
                    description: Date de naissance du particulier au format YYYY-MM-DD
                    example: 1995-02-02
                  codeCertificationCNAV:
                    title: Code du statut de certification d'identité CNAV
                    type: string
                    description: "Pôle emploi dépend d'un flux de certification d'identité
                      émis par la CNAV, un particulier peut avoir été certifié ou
                      non. \n \n Sont considérés comme certifés, les statuts suivants
                      : \n \n - VC IDENTITE CERTIFIEE \n - IC : IDENTITE ASSIMILEE
                      CERTIFIEE \n - PC : IDENTITE CERTIFIEE PARTIELLEMENT \n \n Sont
                      considérés comme non-certifiés : \n \n - AC : ATTENTE TRAITEMENT
                      RETOUR CNAV \n - DC : DEMANDE CERTIF. ENVOYEE \n - EC : ECHEC
                      DE CERTIFICATION CNAV \n - null : IDENTITE NON CERTIFIEE \n
                      - RC : REFUS PROPOSITION DE CERTIFICATION"
                    example: VC
                    enum:
                    - VC
                    - IC
                    - PC
                    - AC
                    - DC
                    - RC
                    -
                  telephone:
                    title: Téléphone principal
                    type: string
                    description: Numéro de téléphone principal du particulier
                    example: 108756471
                  telephone2:
                    title: Téléphone secondaire
                    type: string
                    description: Numéro de téléphone secondaire du particulier
                    nullable: true
                  email:
                    title: E-mail
                    type: string
                    nullable: true
                    description: Adresse e-mail du particulier
                    example: martin.jacques@france.fr
                  adresse:
                    title: Adresse
                    type: object
                    description: Adresse du particulier, déclarée par le particulier
                      lors de son inscription à Pôle emploi ou suite à une déclaration
                      de changement d’adresse.
                    properties:
                      codePostal:
                        type: string
                        description: Code postal
                        example: 75001
                      INSEECommune:
                        type: string
                        example: 75101
                      localite:
                        type: string
                        example: 75001 Paris
                      ligneVoie:
                        type: string
                        example: 21 RUE DES MARMOTS
                      ligneComplementDestinaire:
                        type: string
                        nullable: true
                        example:
                      ligneComplementAdresse:
                        type: string
                        nullable: true
                        example:
                      ligneComplementDistribution:
                        type: string
                        nullable: true
                        example:
                      ligneNom:
                        type: string
                        example: MARTIN
                  dateInscription:
                    title: Date d'inscription
                    format: date
                    type: string
                    description: Date d'inscription à Pôle emploi au format YYYY-MM-DD
                    example: 2021-01-07
                  dateCessationInscription:
                    title: Date de cessation d'inscription au format YYYY-MM-DD
                    description: Date de cessation d'inscription à Pôle emploi
                    type: string
                    format: date
                    nullable: true
                    example: 2023-03-12
                  codeCategorieInscription:
                    title: Code de la catégorie d'inscription
                    description: "Code de la catégorie d'inscription du particulier
                      à Pôle emploi. \n \n - 1 : PERSONNE SANS EMPLOI DISPONIBLE DUREE
                      INDETERMINEE PLEIN TPS \n - 2 : PERSONNE SANS EMPLOI DISPONIBLE
                      DUREE INDETERMINEE PARTIEL \n - 3 : PERSONNE SANS EMPLOI DISPONIBLE
                      DUREE DETERMINEE OU SAISON \n - 4 : PERSONNE SANS EMPLOI NON
                      DISPONIBLE IMMEDIATEMENT \n - 5 : PERSONNE POURVUE D'UN EMPLOI
                      A LA RECHERCHE D'UN AUTRE"
                    type: integer
                    example: 1
                    enum:
                    - 1
                    - 2
                    - 3
                    - 4
                    - 5
                  libelleCategorieInscription:
                    title: Libellé de la catégorie d'inscription
                    description: Libellé de la catégorie d'inscription du particulier
                      à Pôle emploi, associé au cod précédent.
                    type: string
                    example: PERSONNE SANS EMPLOI DISPONIBLE DUREE INDETERMINEE PLEIN
                      TPS

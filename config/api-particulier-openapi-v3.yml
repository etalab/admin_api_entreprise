      tags:
      - Statut Revenu Solidarité Active (RSA)
      parameters:
      - name: recipient
        in: query
        description: |-
          "**Bénéficiaire de l’appel**

          SIRET de l’administration destinatrice des données."
        example: '13002526500013'
        required: true
        schema:
          type: string
      - name: Cache-Control
        in: header
        description: Si cette valeur est fixée à "no-cache", le système de cache est
          alors ignoré et la donnée est directement récupérée depuis le fournisseur
          de données.
        schema:
          type: string
      - name: nomNaissance
        in: query
        description: "**Nom de naissance, également appelé nom de famille**. \n\nLe
          nom de naissance est indiqué sur l'acte de naissance, de mariage, sur le
          livret de famille, etc. Le nom de famille/naissance figure toujours sur
          la pièce d'identité en premier, avant le nom d'usage si le particulier en
          a un. \n\nEn cas de changement de nom de naissance, une mention avec le
          nouveau nom de famille est inscrite sur l'acte de naissance. Pour appeler
          l'API, le nom de naissance/famille nécessaire est bien le nom de famille
          modifié."
        example: DURANT
        required: true
        schema:
          type: string
      - name: nomUsage
        in: query
        description: "**Nom d'usage**. \n\nSi le particulier a un nom d'usage, c'est
          le nom qu'il utilise généralement au quotidien. Le nom d'usage est facultatif
          et peut changer au cours de la vie. Il correspond au nom de famille/naissance
          d'un parent, d'un époux ou d'une épouse, seul ou accolé au nom de famille/naissance.
          Par exemple, le nom d'usage ne peut pas être le nom de famille/naissance
          d'un concubin ou d'un partenaire de pacs. \n\nSi le particulier en a fait
          la demande, le nom d'usage peut être inscrit derrière le nom de naissance
          sur la carte d'identité ou le passeport ; il peut également être celui utilisé
          par l'administration sur les courriers. Le nom d'usage ne remplace pas le
          nom de famille/naissance qui reste le seul mentionné. \nDans nos APIs, le
          nom d'usage n'est jamais identique au nom de famille.\n\nPour en savoir
          plus : https://www.service-public.fr/particuliers/vosdroits/F868."
        example: DUPONT DURANT
        required: false
        schema:
          type: string
      - name: prenoms[]
        in: query
        schema:
          type: array
          minItems: 1
          maxItems: 3
          items:
            type: string
          example:
          - PIERRE
          - RICHARD
        description: "**Liste des prénoms**. \n\nFournir plusieurs prénoms maximise
          les chances que l'API retrouve le particulier car cela permet de limiter
          le risque d’homonymie."
        required: true
      - name: anneeDateNaissance
        in: query
        description: "**Année de naissance**. \n\nPour un particulier né en France,
          dans le cadre d'un appel à l'API avec l'utilisation du paramètre 'nomCommuneNaissance',
          ce paramètre est obligatoire (ainsi que le paramètre 'codeCogInseeDepartementNaissance')
          afin de retrouver le code COG de la commune de naissance."
        example: 1990
        required: false
        schema:
          type: integer

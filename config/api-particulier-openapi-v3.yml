  "/v3/dss/prime_activite/identite":
    get:
      summary: "[Identité] Statut prime d'activité"
      tags:
      - Statut Prime Activité
      parameters:
      - name: recipient
        in: query
        description: |-
          "**Bénéficiaire de l’appel**

          SIRET de l’administration destinatrice des données."
        example: '13002526500013'
        required: true
        schema:
          type: string
      - name: Cache-Control
        in: header
        description: Si cette valeur est fixée à "no-cache", le système de cache est
          alors ignoré et la donnée est directement récupérée depuis le fournisseur
          de données.
        schema:
          type: string
      - name: nomNaissance
        in: query
        description: "**Nom de naissance, également appelé nom de famille**. \n\nLe
          nom de naissance est indiqué sur l'acte de naissance, de mariage, sur le
          livret de famille, etc. Le nom de famille/naissance figure toujours sur
          la pièce d'identité en premier, avant le nom d'usage si le particulier en
          a un. \n\nEn cas de changement de nom de naissance, une mention avec le
          nouveau nom de famille est inscrite sur l'acte de naissance. Pour appeler
          l'API, le nom de naissance/famille nécessaire est bien le nom de famille
          modifié."
        example: DURANT
        required: true
        schema:
          type: string
      - name: nomUsage
        in: query
        description: "**Nom d'usage**. \n\nSi le particulier a un nom d'usage, c'est
          le nom qu'il utilise généralement au quotidien. Le nom d'usage est facultatif
          et peut changer au cours de la vie. Il correspond au nom de famille/naissance
          d'un parent, d'un époux ou d'une épouse, seul ou accolé au nom de famille/naissance.
          Par exemple, le nom d'usage ne peut pas être le nom de famille/naissance
          d'un concubin ou d'un partenaire de pacs. \n\nSi le particulier en a fait
          la demande, le nom d'usage peut être inscrit derrière le nom de naissance
          sur la carte d'identité ou le passeport ; il peut également être celui utilisé
          par l'administration sur les courriers. Le nom d'usage ne remplace pas le
          nom de famille/naissance qui reste le seul mentionné. \nDans nos APIs, le
          nom d'usage n'est jamais identique au nom de famille.\n\nPour en savoir
          plus : https://www.service-public.fr/particuliers/vosdroits/F868."
        example: DUPONT DURANT
        required: false
        schema:
          type: string
      - name: prenoms[]
        in: query
        schema:
          type: array
          minItems: 1
          maxItems: 3
          items:
            type: string
          example:
          - PIERRE
          - RICHARD
        description: "**Liste des prénoms**. \n\nFournir plusieurs prénoms maximise
          les chances que l'API retrouve le particulier car cela permet de limiter
          le risque d’homonymie."
        required: true
      - name: anneeDateNaissance
        in: query
        description: "**Année de naissance**. \n\nPour un particulier né en France,
          dans le cadre d'un appel à l'API avec l'utilisation du paramètre 'nomCommuneNaissance',
          ce paramètre est obligatoire (ainsi que le paramètre 'codeCogInseeDepartementNaissance')
          afin de retrouver le code COG de la commune de naissance."
        example: 1990
        required: false
        schema:
          type: integer
      - name: moisDateNaissance
        in: query
        description: "**Mois de naissance**. \n\nCette valeur est ignorée si le paramètre
          'anneeDateNaissance' est vide."
        example: 1
        required: false
        schema:
          type: integer
      - name: jourDateNaissance
        in: query
        description: "**Jour de naissance**. \n\nCette valeur est ignorée si le paramètre
          'moisDateNaissance' ou le paramètre 'anneeDateNaissance' est vide.\""
        example: 1
        required: false
        schema:
          type: integer
      - name: sexeEtatCivil
        in: query
        schema:
          type: string
          enum:
          - M
          - F
        description: "**Sexe de la personne tel qu'indiqué sur les actes d'état civil**,
          comme par exemple l'acte de naissance ou de mariage. \n\nDans la majorité
          des cas, il s'agit également de la mention indiquée sur la pièce d'identité
          et le passeport. Cette mention peut être masculin ('M') ou féminin ('F').
          \nDans le cas d'un particulier ayant demandé une modification de sa mention
          de sexe à l'état civil, le changement est indiqué en marge de l'acte de
          naissance une fois la décision rendue. Le changement intervient sur les
          titres d'identité seulement si le particulier en demande le renouvellement."
        example: M
        required: true
      - name: codeCogInseePaysNaissance
        in: query
        schema:
          type: string
          minLength: 5
          maxLength: 5
          example: '99100'
        description: |-
          **Code Insee à 5 chiffres du pays de naissance**.

          - Code Insee France = 99100 ;
          - Liste de tous les codes Insee des pays étrangers depuis 1943 : https://explore.data.gouv.fr/fr/datasets/58c984b088ee386cdb1261f3/#/resources/150889d3-ffda-4ea5-8709-6ee67415294f.
        required: true
      - name: codeCogInseeCommuneNaissance
        in: query
        schema:
          type: string
          minLength: 5
          maxLength: 5
          example: '08480'
        description: "**Code Insee à 5 chiffres de la commune de naissance**. \n\nPour
          retrouver un particulier né en France, il est nécessaire d'indiquer sa commune
          de naissance. Ce paramètre est une des deux options disponibles pour renseigner
          la commune de naissance. En l'absence de l'utilisation de la seconde option
          (triplet 'nomCommuneNaissance', 'anneeDateNaissance', 'codeInseeDepartementNaissance'),
          ce paramètre est obligatoire si la personne est née en France.\n\nNe pas
          remplir si la personne est née à l'étranger."
        required: false
      - name: nomCommuneNaissance
        in: query
        schema:
          type: string
          minLength: 1
          example: Gennevilliers
        description: "**Nom en toute lettre de la commune de naissance**. \n\nPour
          retrouver un particulier né en France, il est nécessaire d'indiquer sa commune
          de naissance. Ce paramètre est une des deux options disponibles pour renseigner
          la commune de naissance. En l'absence de l'utilisation du 'codeCogInseeCommuneNaissance',
          ce paramètre est obligatoire si la personne est née en France ; il doit
          être obligatoirement accompagné des paramètres 'codeCogInseeDepartementNaissance'
          et 'anneeDateNaissance'.\n\nNe pas remplir si la personne est née à l'étranger."
        required: false
      - name: codeCogInseeDepartementNaissance
        in: query
        schema:
          type: string
          minLength: 2
          maxLength: 3
          example: '92'
        description: "**Code INSEE du département de naissance**. \n\nPour retrouver
          un particulier né en France, il est nécessaire d'indiquer sa commune de
          naissance. Ce paramètre fait partie d'une des deux options disponibles pour
          renseigner la commune de naissance. Lorsque le paramètre 'nomCommuneNaissance'
          est utilisé, ce paramètre est obligatoire si la personne est née en France
          et permet de retrouver le code COG avec le paramètre 'anneeDateNaissance'.\n\nNe
          pas remplir si la personne est née à l'étranger."
        required: false
      security:
      - jwt_bearer_token: []

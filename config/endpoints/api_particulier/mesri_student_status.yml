- uid: 'mesr/statut_etudiant'
  path: '/api/v2/etudiants'
  position: 200
  perimeter:
    entity_type_description: |+
      Cette API concerne les ✅ **étudiants admis ou inscrits dans les établissements sous tutelle du ministère de l'enseignement supérieur**, ayant au minimum une admission ou inscription dans l'année en cours et quelque soit leur régime : formation initiale, apprentissage, stagiaire de la formation continue, contrat de professionnalisation...

      Ne sont pas concernés, les étudiants des établissements :

      - ❌ sous tutelle du ministère de l'agriculture ;
      - ❌ sous tutelle du ministère de la culture ;
      - ❌ du secondaire (BTS, classes préparatoires,...) ;
      - ❌ privés.

      {:.fr-highlight}
      > ℹ️ Le MSER précise que l'ambition de cette API est bien de couvrir un nombre maximum d’étudiants, y compris à terme les étudiants dont les établissements sont sous autre tutelle que celle du Ministère l’Enseignement Supérieur et de la Recherche.

      ⚠️ **Tous les établissements ne délivrent pas les informations des étudiants admis**. Par conséquent si un étudiant est admis et que l'API ne vous renvoie pas d'information, il n'est pas possible de considérer de façon définitive que cet étudiant n'est pas admis.

      En savoir plus sur la [différence entre le statut inscrit et admis](#faq_entry_0_api_particulier_endpoint_mesr_statut_etudiant).

    geographical_scope_description:  |+
      Le référentiel national du statut étudiant couvre **✅ une partie des établissements de métropole et de Martinique, Guadeloupe, Guyane et Réunion**.

      Ne sont pas couverts :
      - ❌ les collectivités d’outre-mer Mayotte, Polynésie française, Saint-Barthélemy, Saint-Martin, Saint-Pierre-et-Miquelon, Wallis-et-Futuna ;
      - ❌ les établissements français de l'étranger.

      {:.fr-highlight}
      > ℹ️ Le MESR précise que l'ambition de cette API est bien de couvrir tous les établissements situées en France métropolitaine et d’outre-mer, y compris les collectivités d’outre-mer. Les établissements français de l'étranger ne seront pas contre pas couverts.

      <iframe src="https://data.enseignementsup-recherche.gouv.fr/explore/embed/dataset/fr-esr-api-statut-etudiant/viz/?static=false&datasetcard=false&apikey=509275f034986f39f87d0ccf2a075efe6c2df21f253e505abb58af38" width="600" height="400" frameborder="0"></iframe>

    updating_rules_description: |+
      La mise à jour des informations est **variable selon les établissements** car tous les établissements ne procèdent pas de la même manière pour fournir les données d'admission et d’inscription :

      - Pour les **grandes universités**, le délai peut être en **temps réel** ;
      - Pour les petits établissements, le délai est probablement plus long.

      Des inscriptions peuvent avoir lieu toute l'année, et la transmission de ces informations par les établissements se fait elle aussi tout au long de l'année.
  parameters_details:
    description: |+
      Cette API propose deux modalités d'appel :
      <p class="fr-badge fr-badge--blue-ecume">Identité pivot</p>
      Avec les données d'identité : Nom, prénom, date de naissance de l'étudiant, sexe (optionnel) et lieu de naissance (optionnel).

       <p class="fr-badge fr-badge--purple-glycine">Identifiant</p>
      Avec l'Identifiant National Étudiant (INE). Cet identifiant unique figure notamment sur la carte étudiant.
  data:
    description: |+
      Cette API délivre la **liste des inscriptions et admissions d'un étudiant**, en précisant les dates de début et de fin d'études, le régime de formation et le l'établisssement. L'obtention de ces informations permet d'éviter de demander un certificat étudiant.
  provider_uids:

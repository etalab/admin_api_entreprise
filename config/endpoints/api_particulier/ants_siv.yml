---
- uid: 'ants/extrait_immatriculation_vehicule'
  opening: protected
  call_id:
    - FranceConnect + Identifiant de l'immatriculation du véhicule
  parameters:
    - FranceConnect + Identifiant de l'immatriculation du véhicule
  path: '/v3/ants/extrait_immatriculation_vehicule/france_connect'
  ping_url: 'https://particulier.api.gouv.fr/api/v3/ants/extrait_immatriculation_vehicule/ping'
  position: 603
  extra_description: |+
      **⚠️ Cette API est à destination exclusive des collectivités dans la cadre de la tarification du stationnement résidentiel**. Elle ne peut être utilisée pour contrôler _a posteriori_ le droit de stationnement.
  alert:
    title: "La délivrance d'habilitation pour cette API ne commencera qu'à compter du 1er trimestre 2026"
    description: |+
      Le déploiement progressif de cette API est prévu uniquement à partir du premier trimestre 2026 car le volume d'appels disponible actuellement est trop limité. Par conséquent, les demandes d’accès à cette API seront validées mais vous ne pourrez pas accéder directement aux données. Nous vous tiendrons informés par mail de la date à partir de laquelle vos accès seront ouverts."
    

  perimeter:
    entity_type_description: |+
      **Cette API concerne les véhicules de particuliers immatriculés en France**, que le particulier soit&nbsp;:&nbsp;
      - ✅ propriétaire d'un véhicule particulier ;
      - ✅ co-titulaire d'un véhicule particulier ;
      - ✅ locataire d'un véhicule en location longue durée (LLD, LCB, LCL).

      **Ne sont pas concernés :**
      ❌ les véhicules d'entreprise ou de fonction.


    geographical_scope_description:  |+
      **Sont concernés tous les extraits d'immatriculation des véhicules produits depuis** :
      - ✅ la France métropolitaine ;
      - ✅ les DROM.

      **❌ Ne sont pas renvoyés les extraits d'immatriculation des véhicules produits dans les collectivités d'Outre-Mer**. Elles disposent de leurs propres systèmes ou adaptations du SIV/FNI. 

 

    updating_rules_description: |+
      Les données sont **mises à jour en temps réel et reflètent la situation telle que connue dans le SIV**. 
      
      En cas de changements (déménagement, nouveau véhicule...), la donnée est disponible dans l'API dès que celle-ci est enregistrée dans le SIV. Cela signifie que la situation obtenue par l'API à un instant T peut différer de la situation de l'usager si ses informations n'ont pas encore été enregistrées dans le SIV.
      
      {:.fr-highlight}
      > **L'API est connectée directement au SIV/FNI et dispose donc de la donnée la plus à jour possible.**
      > Les données exposées par cette API proviennent du Système d’immatriculation des véhicules (SIV) pour les véhicules immatriculées après 2009 et du Fichier national des immatriculations (FNI) pour les véhicules immatriculées avant 2009. Ces fichiers sont placés sous la responsabilité du Ministère de l'intérieur. 


  parameters_details:
    description: |+
      Cette API propose une modalité d'appel :
      
      <p class="fr-badge fr-badge--blue-ecume">![Cette API est FranceConnectée](<%= image_path('api_particulier/cas_usages/pictos/modalite_appel_france_connect.svg') %>){:width="20px"} FranceConnect + ID immatriculation</p>
      **Appel uniquement avec le couple** : [FranceConnect](<%= cas_usage_path('modalite_appel_france_connect') %>) + identifiant d'immatriculation du véhicule (exemple : AA-123-BB)
 
  data:
    description: |+
      Cette API délivre :
      - **le nom, prénom et l'adresse postale du particulier demandeur** du dossier d'immatriculation ;
      - **le statut de rattachement de cette personne au véhicule** : titulaire, cotitulaire ou locataire ; 
      - **les données d'immatriculation du véhicule** dont numéro d'immatriculation et  date de première immatriculation ;
      - **les caractéristiques et informations techniques du véhicule**.
    know_more_description: |+
      [Informations présentes sur la carte grise qui sont dans le SIV](https://www.eplaque.fr/carte-grise/lire-une-carte-grise)

  # La liste des clés disponible est stockée dans la locale `provider_uids` du fichier provider_uids.fr.yml
  provider_uids:
    - 'ants'
  keywords:
    - 'immatriculation'
    - 'siv'
    - 'carte grise'
    - 'stationnement résidentiel'
  faq:
    - q: "Question ?"
      a: |+
        Réponse à la question. Le markdown GFM est supporté ici.
  api_cgu:
    description: |+
        Les conditions d'utilisations spécifiques à l'API


    description: |+
      Cette API permet : 
      - d'obtenir au format PDF un certificat délivré à l'entreprise sous réserve que celle-ci soit à jour de ses déclarations et du paiement de cotisations congés payés et chômage-intempéries.
      - de savoir si une entreprise n'est pas à jour de ses cotisations, avec l'envoi d'une réponse spécifique (`code 422`).


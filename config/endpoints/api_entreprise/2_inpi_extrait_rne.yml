  data:
    description: |+
      Cette API permet d'accéder: 
      - **au lien de téléchargement vers l'attestation d'immatriculation au registre national des entreprises** au format PDF sur le site [data.inpi.fr](https://data.inpi.fr/){:target="_blank"} ;
      - **aux données structurées figurant dans cette attestation** et issues de l'[API base RNE](https://data.inpi.fr/content/editorial/Acces_API_Entreprises){:target="_blank"}. La sélection des données disponibles en JSON a été effectuée par l'équipe API Entreprise pour correspondre aux données figurant dans l'attestation d'immatriculation RNE au format PDF.

  opening: protected
  parameters:
    - Numéro de SIREN de la personne physique ou morale recherchée
  format:

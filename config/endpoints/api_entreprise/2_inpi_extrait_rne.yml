  faq:
    - q: <a name="definition-diffusion-partielle"></a>Qu'est-ce qu'une entreprise "en diffusion partielle" ?
      a: |+
        **La diffusion partielle commerciale :**

        Parmi les entreprises présentes dans le RNE, certaines, très majoritairement des personnes physiques, ont demandé auprès du répertoire Sirene de ne pas figurer en diffusion totale , afin de ne pas rendre publiques leurs données d'identification et de localisation. L'Insee évalue leur nombre a plus d'un million d'établissements (chiffre 2025), essentiellement des entreprises individuelles.

        Ce [droit d'opposition tel que décrit à l'Article 21 du RGPD](https://www.cnil.fr/fr/reglement-europeen-protection-donnees/chapitre3#Article21){:target="_blank"} est valable pour les personnes physiques et morales mais s'applique de façon différente : 
        - pour les personnes morale, seuls les éléments de localisation sont protégés (géolocalisation, numéro et voie de l'adresse postale - la commune reste diffusible) ; 
        - pour les personnes physiques, les éléments de localisation précédents sont protégés, ainsi que les éléments d'identification (nom, prénom, pseudonyme).

        **Ces données protégées sont alors uniquement accessibles à des organismes habilités et à des administrations.** Elles sont disponibles dans l'API RNE et donc dans l'API Entreprise.
  api_cgu:
    description: |+
        Cette API délivre de la donnée protégée car elle contient les données des entreprises ayant demandé un [statut "diffusion partielle" auprès du répertoire Sirene](#definition-diffusion-partielle). Par conséquent, l'utilisation des données de cette API est uniquement réservée aux agents habilités ou aux usagers dont l'authentification a pu être effectuée.


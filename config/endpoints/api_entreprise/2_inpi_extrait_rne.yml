      **✅ Toutes les entreprises inscrites au répertoire national des entreprises (RNE)**, y compris les entreprises en [diffusion partielle](#definition-diffusion-partielle).

      Ce nouveau répertoire remplace le registre du commerce et des sociétés (RCS) ; le répertoire des métiers (RM) et le registre des actifs agricoles (RAA). Toute entreprise exerçant une activité de nature commerciale, artisanale, agricole ou indépendante y est enregistrée.

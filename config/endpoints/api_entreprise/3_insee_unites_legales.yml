  faq: &insee_unites_legales_faq
    - q: &insee_unites_legales_faq_q1 √Ä quoi correspondent les √©tats administratifs ? Une unit√© l√©gale peut-elle √™tre en activit√© alors que tous ses √©tablissements sont ferm√©s ?
      a: &insee_unites_legales_faq_a1 |+
        √Ä gros trait, l'√©tat administratif vous permet de v√©rifier si l'entreprise ou l'association est en activit√©. Il faut pour cela distinguer et v√©rifier l'√©tat administratif de l'unit√© l√©gale et celui de ses √©tablissments.

        **√âtat administratif de l'unit√© l√©gale&nbsp;:**

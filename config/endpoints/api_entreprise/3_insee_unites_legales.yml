        **La diffusion partielle commerciale :**

        Parmi les entit√©s pr√©sentes dans le r√©pertoire Sirene, certaines, tr√®s majoritairement des personnes physiques, ont explicitement demand√© de ne pas figurer en diffusion totale, afin de ne pas rendre publiques leurs donn√©es d'identification et de localisation. L'Insee √©value leur nombre a plus d'un million d'√©tablissements (chiffre 2025), essentiellement des entreprises individuelles.

        Ce [droit d'opposition tel que d√©crit √† l'Article 21 du RGPD](https://www.cnil.fr/fr/reglement-europeen-protection-donnees/chapitre3#Article21){:target="_blank"} est valable pour les personnes physiques et morales mais s'applique de fa√ßon diff√©rente :
        - pour les personnes morale, seuls les √©l√©ments de localisation sont prot√©g√©s (g√©olocalisation, num√©ro et voie de l'adresse postale - la commune reste diffusible) ;
        - pour les personnes physiques, les √©l√©ments de localisation pr√©c√©dents sont prot√©g√©s, ainsi que les √©l√©ments d'identification (nom, pr√©nom, pseudonyme).

        **Ces donn√©es prot√©g√©es sont alors uniquement accessibles √† des organismes habilit√©s et √† des administrations.** Elles sont disponibles dans l'API Entreprise.

        {:.fr-highlight}
        > Le statut de diffusion partielle est nouveau, il est venu remplacer le statut "non-diffusible" en 2023. Ce nouveau statut rend public plus d'informations, dont, pour les personnes physiques, le SIREN, SIRET, la commune et le pays, ainsi que l'√©tat administratif et les variables √©conomiques. Il a √©largi la possibilit√© de la diffusion partielle aux personnes morales, pour leur permettre de cacher leurs donn√©es de localisation.<br>Lire notre publication du 14/12/2022 : [ü¶∏&nbsp;**Le futur des "non-diffusibles"**](https://entreprise.api.gouv.fr/blog/insee-non-diffusibles).


        **La non-diffusion totale disponibles pour des cas sp√©cifiques :**
        Certaines entit√©s ne sont pas diffusibles pour d'autres raisons que la non-diffusion commerciale. C'est par exemple le cas :
        - des √©tablissements de gestion de paye de la fonction publique immatricul√©s pour les seuls besoins de certaines administrations (les imp√¥ts, les URSSAF, la DGCP ‚Ä¶) et donc uniquement accessibles √† ces administrations fiscales.
        - des unit√©s de la D√©fense nationale, accessibles sur autorisation du Minist√®re de la D√©fense, conform√©ment √† l'[article A 123-95 du Code du commerce](https://www.legifrance.gouv.fr/codes/article_lc/LEGIARTI000020165032/2010-07-02){:target="_blank"}. **Ces unit√©s ne sont pas diffus√©es par l'API Entreprise**.

    - q: &insee_unites_legales_faq_q5 <a name="utilisation-diffusion-partielle"></a>Comment utiliser les informations des unit√©s l√©gales "en diffusion partielle" ?

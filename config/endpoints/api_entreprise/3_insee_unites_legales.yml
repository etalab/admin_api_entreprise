        Dans le cas o√π l'entit√© est indiqu√©e comme \"en diffusion partielle\", vous vous engagez √† n'utiliser leurs informations prot√©g√©es que dans le cadre strict de vos missions de service public, √† ne pas les rediffuser ni les divulguer aupr√®s de tiers non autoris√©s.

        {:.fr-highlight.fr-highlight--caution}
        > ‚ö†Ô∏è **Vous ne pouvez pas donc pas faire usage des donn√©es prot√©g√©es d'une entit√© "en diffusion partielle" pour du pr√©remplissage.** Seules les donn√©es diffusibles peuvent √™tre utilis√©es pour du pr√©remplissage, c'est-√†-dire : le SIREN, SIRET, la commune et le pays, ainsi que l'√©tat administratif et les variables √©conomiques.
        > Pour faire du pr√©-remplissage dans un formulaire public, nous vous recommandons d'utiliser l'[API d√©livrant uniquement de la donn√©e publique](<%= endpoint_path(uid: 'insee/unites_legales_diffusibles') %>) pour ne pas faire d'erreur.

        {:.fr-highlight}
        > **Depuis 2023, les personnes morales sont concern√©es par la \"diffusion partielle\"**. Si elles ont exerc√© ce droit, vous n'avez pas le droit de pr√©-remplir leur donn√©es de localisation : g√©olocalisation, num√©ro et voie de l'adresse postale. La commune reste diffusible.


    - q: &insee_unites_legales_faq_q6 Le num√©ro de TVA intracommunataire disponible en V.2.n'est plus disponible en V.3, o√π puis-je le trouver ?
      a: &insee_unites_legales_faq_a6 |+
        Lors de la conception de la V.3 de l'API Entreprise, nous avons d√©cid√© de ne plus d√©livrer le num√©ro de TVA intracommunautaire par le biais de l'API de l'Insee car cette donn√©e ne provient pas de ce fournisseur. Cette donn√©e √©tait et est calcul√©e par l'API Entreprise √† partir du num√©ro de SIREN.

        **Une [API sp√©cifique est maintenant disponible en V.3](<%= endpoint_path(uid: 'commission_europeenne/numero_tva') %>)** et permet de conna√Ætre le num√©ro intracommunautaire fran√ßais d'une unit√© l√©gale. Cette API effectue une v√©rification aupr√®s du service comp√©tent de la Commission europ√©enne.


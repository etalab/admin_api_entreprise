---
openapi: 3.0.1
info:
  title: API Entreprise
  version: 3.0.0
  description: Cette page contient la documentation technique pour accéder à API Entreprise.
    Les API étant accessible uniquement sous habilitation, l'interaction avec l'environnement
    de production n'est possible que si vous êtes **en possession d'une clé d'accès
    (jeton).
  termsOfService: https://entreprise.api.gouv.fr/cgu/
  contact:
    name: Support API Entreprise
    email: support@entreprise.api.gouv.fr
    url: https://entreprise.api.gouv.fr/
tags:
- name: Informations générales
- name: Informations financières
- name: Attestations sociales et fiscales
- name: Certifications professionnelles
- name: Propriété intellectuelle
paths:
  "/v3/urssaf/unites_legales/{siren}/attestation_vigilance":
    get:
      summary: Attestation de vigilance
      tags:
      - Attestations sociales et fiscales
      parameters:
      - name: siren
        in: path
        description: Siren de l'entreprise
        examples:
          siren_octo_technology:
            value: '418166096'
            summary: SIREN Octo Technology
          siren_non_diffusible:
            value: '005572466'
            summary: SIREN entreprise non diffusible
          siren_artisant:
            value: '301123626'
            summary: SIREN entreprise artisanale
          siren_fntp:
            value: '339379984'
            summary: SIREN pour FNTP
          siren_cnetp:
            value: '542036207'
            summary: SIREN pour CNETP
          siren_opqibi:
            value: '515228211'
            summary: SIREN pour OPQIBI
          siren_entrepreneur_individuel:
            value: '389839937'
            summary: SIREN d'un entrepeneur individuel (cessé)
          siren_marques_brevets_modeles:
            value: '542065479'
            summary: SIREN d'une entreprise ayant des marques, brevets et modèles
              (INPI)
        required: true
        schema:
          type: string
      - name: Cache-Control
        in: header
        description: Si cette valeur est fixée à "no-cache", le système de cache est
          alors ignoré et la donnée est directement récupérée depuis le fournisseur
          de données.
        schema:
          type: string
      - name: context
        in: query
        description: |-
          "**Cadre de la requête**

          Par exemple : aides publiques, marchés publics ou gestion d’un référentiel tiers utilisé pour tel type d’application."
        example: Context de test
        required: true
        schema:
          type: string
      - name: recipient
        in: query
        description: |-
          "**Bénéficiaire de l’appel**

          SIRET de l’administration destinatrice des données."
        example: '13002526500013'
        required: true
        schema:
          type: string
      - name: object
        in: query
        description: |-
          "**La raison de l’appel ou l’identifiant de la procédure.**

          L’identifiant peut être interne à votre organisation ou bien un numéro de marché publique, un nom de procédure ; l’essentiel est que celui-ci vous permette de tracer et de retrouver les informations relatives à l’appel. En effet, vous devez pouvoir justifier de la raison d’un appel auprès du fournisseur de données. Description courte ( < 50 caractères )."
        example: marché numéro 127
        required: true
        schema:
          type: string
      security:
      - jwt_bearer_token: []
      description: Attestation sociale délivrée à une entreprise acquittée de ses
        obligations de cotisations et contributions sociales auprès de l'URSSAF Caisse
        nationale.
      responses:
        '401':
          description: Non autorisé
          content:
            application/json:
              examples:
                invalid_token_error:
                  value:
                    errors:
                    - code: '00101'
                      title: Interdit
                      detail: Votre token n'est pas valide ou n'est pas renseigné
                      source:
                        parameter: token
                      meta: {}
                  summary: Interdit
                  description: Votre token n'est pas valide ou n'est pas renseigné
                old_token_error:
                  value:
                    errors:
                    - code: '00102'
                      title: Format de jeton plus supporté
                      detail: Vous avez utilisé un token à l'ancien format. Ce format
                        n'est plus supporté depuis avril 2019. Vous devez refaire
                        une demande à API Entreprise, un guide est disponible sur
                        https://entreprise.api.gouv.fr/demander_un_acces/
                      source:
                        parameter: token
                      meta: {}
                  summary: Format de jeton plus supporté
                  description: Vous avez utilisé un token à l'ancien format. Ce format
                    n'est plus supporté depuis avril 2019. Vous devez refaire une
                    demande à API Entreprise, un guide est disponible sur https://entreprise.api.gouv.fr/demander_un_acces/
                expired_token_error:
                  value:
                    errors:
                    - code: '00103'
                      title: Jeton expiré
                      detail: Votre token est expiré. Vous devez refaire une demande
                        à API Entreprise, un guide est disponible sur https://entreprise.api.gouv.fr/doc/#renouvellement-token.
                      source:
                        parameter: token
                      meta: {}
                  summary: Jeton expiré
                  description: Votre token est expiré. Vous devez refaire une demande
                    à API Entreprise, un guide est disponible sur https://entreprise.api.gouv.fr/doc/#renouvellement-token.
                blacklisted_token_error:
                  value:
                    errors:
                    - code: '00105'
                      title: Jeton sur liste noire
                      detail: 'Votre jeton est sur liste noire, celui-ci a certainement
                        été divulgué sur un canal non-sécurisé. Vous pouvez trouver
                        un jeton valide sur votre espace personnel: https://dashboard.entreprise.api.gouv.fr/profile'
                      source:
                        parameter: token
                      meta: {}
                  summary: Jeton sur liste noire
                  description: 'Votre jeton est sur liste noire, celui-ci a certainement
                    été divulgué sur un canal non-sécurisé. Vous pouvez trouver un
                    jeton valide sur votre espace personnel: https://dashboard.entreprise.api.gouv.fr/profile'
              schema:
                "$ref": "#/components/schemas/Error"
        '403':
          description: Accès interdit
          content:
            application/json:
              examples:
                insufficient_privileges_error:
                  value:
                    errors:
                    - code: '00100'
                      title: Privilèges insuffisants
                      detail: Votre token est valide mais vos privilèges sont insuffisants.
                        Listez vos privilèges grâce à un GET sur /v2/privileges?token=VOTRE_TOKEN
                      source:
                        parameter: token
                      meta: {}
                  summary: Privilèges insuffisants
                  description: Votre token est valide mais vos privilèges sont insuffisants.
                    Listez vos privilèges grâce à un GET sur /v2/privileges?token=VOTRE_TOKEN
              schema:
                "$ref": "#/components/schemas/Error"
        '200':
          description: Entreprise found
          headers:
            X-Response-Cached:
              schema:
                type: boolean
                example: true
                enum:
                - true
                - false
                default: false
              description: Indique si la réponse a été caché.
            X-Cache-Expires-in:
              schema:
                type: numeric
                nullable: true
                example: 9001
              description: Secondes avant que le cache n'expire. Si le cache est vide,
                ce header est vide (mais présent).
            RateLimit-Limit:
              schema:
                type: integer
              description: La limite concernant l’endpoint appelé, soit le nombre
                de requête/minute.
              example: 50
            RateLimit-Remaining:
              schema:
                type: integer
              description: Le nombre d’appels restants durant la période courante
                d’une minute.
              example: 47
            RateLimit-Reset:
              schema:
                type: integer
              description: La fin de la période courante (en format timestamp)
              example: 1637223155
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      document_url:
                        type: string
                        title: URL de téléchargement de l'attestation de vigilance
                        description: "Ce lien délivre l'attestation de vigilance de
                          l'entreprise au format PDF. La date du document dépend de
                          la situation de chaque entreprise, et de la dernière déclaration
                          enregistrée dans le système. Elle est donc variable d'une
                          entreprise à l'autre. \n \n Plus d'informations sur le site
                          de l'URSSAF : https://www.urssaf.fr/portail/home/employeur/declarer-et-payer/obtenir-une-attestation/attestation-de-vigilance.html"
                        example: https://storage.entreprise.api.gouv.fr/siade/1569139162-b99824d9c764aae19a862a0af-attestation_vigilance_acoss.pdf
                      expires_in:
                        type: integer
                        example: 7889238
                        description: 'Nombre de secondes avant l''expiration de l''url
                          associée à l''attribut document_url : cette durée correspond
                          généralement à 3 mois.'
                    required:
                    - document_url
                    - expires_in
                required:
                - data
        '422':
          description: Paramètre(s) invalide(s)
          content:
            application/json:
              examples:
                unprocessable_entity_error_siren_error:

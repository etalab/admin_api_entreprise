                                  effectifs inconnus \n - 00 : 0 salarié (n'ayant
                                  pas d'effectif au 31/12 mais ayant employé des salariés
                                  au cours de l'année de référence) \n - 01 : 1 ou
                                  2 salariés \n - 02 : 3 à 5 salariés \n - 03 : 6
                                  à 9 salariés \n - 11 : 10 à 19 salariés \n - 12
                                  : 20 à 49 salariés \n - 21 : 50 à 99 salariés \n
                                  - 22 : 100 à 199 salariés \n - 31 : 200 à 249 salariés
                                  \n - 32 : 250 à 499 salariés \n - 41 : 500 à 999
                                  salariés \n - 42 : 1 000 à 1 999 salariés \n - 51
                                  : 2 000 à 4 999 salariés \n - 52 : 5 000 à 9 999
                                  salariés \n - 53 : 10 000 salariés et plus \n \n
                                  Plus d'informations dans la documentation Insee

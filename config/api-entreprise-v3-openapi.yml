                  summary: Entité non traitable
                  description: Le numéro de siren n'est pas correctement formatté
                missing_mandatory_params_context_error:
                  value:
                    errors:
                    - code: '00201'
                      title: Entité non traitable
                      detail: Le paramètre context est obligatoire
                      source:
                        parameter: context
